<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>% Total / Urbano / Rural — Línea dinámica por año</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <style>
    :root{
      --bg:#ffffff;
      --fg:#111827;
      --muted:#6b7280;
      --card:#fafafa;
      --shadow:0 4px 20px rgba(0,0,0,.08);
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #wrap{max-width:1100px;margin:20px auto;padding:0 14px}
    h1{font-weight:700;font-size:20px;margin:0 0 10px}
    .sub{color:var(--muted);font-size:13px;margin:0 0 14px}
    #chart{height:70vh;min-height:480px;background:var(--card);border-radius:16px;box-shadow:var(--shadow)}
    #err{margin-top:10px;color:#b91c1c;font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
<div id="wrap">
  <h1>% Total / Urbano / Rural por año (cod_var = 45)</h1>
  <p class="sub">Fuente: ArcGIS FeatureServer · Tabla 6: <code>vw_story_indicador_vivienda_03</code></p>
  <div id="chart"></div>
  <div id="err"></div>
</div>

<script>
(async function(){
  // === 1) CONFIGURA TU SERVICIO (ajusta si fuera necesario) ==================
  const SERVICE_URL = "https://pportalgis.vivienda.gob.pe/phtserver/rest/services/Hosted/mapa_swipe_viviendas_promovidas_storymap_hosted/FeatureServer/6/query";

  // (Opcional) Si necesitas filtrar más (ej. 'region_nombre = NACIONAL'), agrega al WHERE.
  const WHERE = "cod_var = 45";

  // === 2) MENSAJES PERSONALIZABLES PARA LOS PICOS ============================
  // Pon aquí tus mensajes por serie, usando el AÑO del pico como clave.
  // Ejemplo: total: { "2020": "Máximo histórico por pandemia" }
  const peakMessages = {
    total:  { /* "2020": "Mensaje para TOTAL 2020" */ },
    urbano: { /* "2021": "Mensaje para URBANO 2021" */ },
    rural:  { /* "2019": "Mensaje para RURAL 2019" */ }
  };

  // === 3) UTILIDADES =========================================================
  const $err = document.getElementById('err');
  function qs(url, params){
    return url + "?" + new URLSearchParams(params).toString();
  }
  async function fetchRows(){
    const url = qs(SERVICE_URL, {
      where: WHERE,
      outFields: "anio,porcentaje_total,porcentaje_urbano,porcentaje_rural",
      orderByFields: "anio ASC",
      returnGeometry: "false",
      f: "json"
    });
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const json = await res.json();
    if(json.error) throw new Error(json.error.message || "Error del servicio");
    const rows = (json.features || []).map(f => f.attributes);
    // Limpieza básica y orden
    return rows
      .filter(r => r && r.anio != null)
      .sort((a,b) => Number(a.anio) - Number(b.anio))
      .map(r => ({
        anio: String(r.anio),
        total:  +Number(r.porcentaje_total ?? 0).toFixed(2),
        urbano: +Number(r.porcentaje_urbano ?? 0).toFixed(2),
        rural:  +Number(r.porcentaje_rural  ?? 0).toFixed(2),
      }));
  }

  // === 4) INICIA EL CHART ====================================================
  const chart = echarts.init(document.getElementById('chart'));
  window.addEventListener('resize', () => chart.resize());

  // Estructura progresiva (se irá llenando año a año)
  const progressive = [];

  // Opción base
  const baseOption = {
    backgroundColor: '#ffffff',
    title: {
      left: 'center',
      textStyle: { fontSize: 16, fontWeight: 'bold' }
    },
    grid: { left: 60, right: 24, top: 50, bottom: 50, containLabel: true },
    legend: {
      top: 8,
      left: 'center',
      itemWidth: 18,
      itemHeight: 10,
      icon: 'roundRect',
      textStyle: { fontSize: 12 },
      // Orden y nombres agradables
      data: ['Total (%)','Urbano (%)','Rural (%)']
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: { type: 'line' },
      valueFormatter: v => (v == null ? '-' : v.toFixed(2) + '%'),
      formatter: function (params) {
        // params = array por serie en el año
        let year = params[0]?.axisValueLabel || '';
        let lines = [`<b>${year}</b>`];
        params.forEach(p => {
          if (p.value == null || isNaN(p.value)) return;
          lines.push(`${p.marker} ${p.seriesName}: <b>${(+p.value).toFixed(2)}%</b>`);
        });
        return lines.join('<br/>');
      }
    },
    dataset: [{
      id: 'progress',
      source: progressive  // [{anio, total, urbano, rural}, ...]
    }],
    xAxis: {
      type: 'category',
      boundaryGap: false,
      name: 'Año',
      nameLocation: 'middle',
      nameGap: 28,
      axisTick: { alignWithLabel: true }
    },
    yAxis: {
      type: 'value',
      name: '%',
      nameTextStyle: { padding: [0,0,0,-4] },
      axisLabel: { formatter: '{value}%' },
      splitLine: { show: true }
    },
    // Estética y animación
    animation: true,
    animationDuration: 800,
    animationEasing: 'linear',
    series: [
      // TOTAL
      {
        name: 'Total (%)',
        type: 'line',
        showSymbol: false,
        smooth: true,
        datasetId: 'progress',
        encode: { x: 'anio', y: 'total' },
        emphasis: { focus: 'series' },
        // markPoint de pico (se setea al final con coords reales)
        markPoint: { data: [] }
      },
      // URBANO
      {
        name: 'Urbano (%)',
        type: 'line',
        showSymbol: false,
        smooth: true,
        datasetId: 'progress',
        encode: { x: 'anio', y: 'urbano' },
        emphasis: { focus: 'series' },
        markPoint: { data: [] }
      },
      // RURAL
      {
        name: 'Rural (%)',
        type: 'line',
        showSymbol: false,
        smooth: true,
        datasetId: 'progress',
        encode: { x: 'anio', y: 'rural' },
        emphasis: { focus: 'series' },
        markPoint: { data: [] }
      }
    ]
  };

  chart.setOption(baseOption);

  // === 5) CARGA, ANIMA AÑO A AÑO (2s), Y COLOCA PICOS =======================
  try{
    const all = await fetchRows();
    if (!all.length) throw new Error("No se recibieron registros para cod_var = 45.");

    let idx = 0;
    // Función para actualizar con los primeros (idx+1) años
    function applyProgress() {
      progressive.length = 0;
      for (let i = 0; i <= idx; i++) progressive.push(all[i]);
      chart.setOption({ dataset: [{ id: 'progress', source: progressive }] });
    }

    // Primer draw
    applyProgress();

    // Intervalo de 2 segundos por año
    const timer = setInterval(() => {
      idx++;
      if (idx >= all.length - 1) {
        clearInterval(timer);
        // Cuando termina, colocamos los markPoints en los picos
        placePeakMarkers(all);
      } else {
        applyProgress();
      }
    }, 2000);

    // Si solo hubiera un año, igual ponemos picos
    if (all.length === 1) placePeakMarkers(all);

    // === Calcular y ubicar picos con mensajes personalizables ==============
    function placePeakMarkers(rows){
      const maxOf = (key) => {
        let best = null; // {anio, val}
        rows.forEach(r => {
          const v = +r[key];
          if (isFinite(v)) {
            if (!best || v > best.val) best = { anio: r.anio, val: v };
          }
        });
        return best;
      };

      const peakTotal  = maxOf('total');
      const peakUrbano = maxOf('urbano');
      const peakRural  = maxOf('rural');

      const totalMsg  = peakMessages.total [peakTotal?.anio]  || (peakTotal  ? `Pico: ${peakTotal.val.toFixed(2)}% (${peakTotal.anio})`  : '');
      const urbanoMsg = peakMessages.urbano[peakUrbano?.anio] || (peakUrbano ? `Pico: ${peakUrbano.val.toFixed(2)}% (${peakUrbano.anio})` : '');
      const ruralMsg  = peakMessages.rural [peakRural?.anio]  || (peakRural  ? `Pico: ${peakRural.val.toFixed(2)}% (${peakRural.anio})`  : '');

      const markPointData = [
        { seriesIndex: 0, data: peakTotal  ? [{ coord: [peakTotal.anio,  peakTotal.val],  value: peakTotal.val,  label: { formatter: totalMsg } }]  : [] },
        { seriesIndex: 1, data: peakUrbano ? [{ coord: [peakUrbano.anio, peakUrbano.val], value: peakUrbano.val, label: { formatter: urbanoMsg } }] : [] },
        { seriesIndex: 2, data: peakRural  ? [{ coord: [peakRural.anio,  peakRural.val],  value: peakRural.val,  label: { formatter: ruralMsg } }]  : [] }
      ];

      // Aplica markPoints a cada serie (si hay pico)
      const seriesUpdate = baseOption.series.map((s, i) => {
        const mp = markPointData[i].data;
        return { ...s, markPoint: { symbolSize: 55, label: { color: '#111', backgroundColor: '#fff', padding: 6, borderRadius: 6, shadowBlur: 6, shadowColor: 'rgba(0,0,0,.12)' }, data: mp } };
      });

      chart.setOption({ series: seriesUpdate }, { replaceMerge: ['series'] });
    }

  }catch(e){
    console.error(e);
    $err.textContent = "Error: " + (e && e.message ? e.message : e);
  }
})();
</script>
</body>
</html>
