<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>% Total / Urbano / Rural — Línea dinámica por año</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <style>
    :root{
      --bg:#ffffff;
      --fg:#111827;
      --muted:#6b7280;
      --card:#fafafa;
      --shadow:0 4px 20px rgba(0,0,0,.08);
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #wrap{max-width:1100px;margin:20px auto;padding:0 14px}
    h1{font-weight:700;font-size:20px;margin:0 0 10px}
    .sub{color:var(--muted);font-size:13px;margin:0 0 14px}
    #chart{height:70vh;min-height:480px;background:var(--card);border-radius:16px;box-shadow:var(--shadow)}
    #err{margin-top:10px;color:#b91c1c;font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
<div id="wrap">
  <h1>% Total / Urbano / Rural por año (cod_var = 45)</h1>
  <p class="sub">Fuente: ArcGIS FeatureServer · Tabla 6: <code>vw_story_indicador_vivienda_03</code></p>
  <div id="chart"></div>
  <div id="err"></div>
</div>

<script>
(async function(){
  // === 1) CONFIGURA TU SERVICIO =============================================
  const SERVICE_URL = "https://pportalgis.vivienda.gob.pe/phtserver/rest/services/Hosted/mapa_swipe_viviendas_promovidas_storymap_hosted/FeatureServer/6/query";

  // Traer SOLO NACIONAL
const WHERE = "cod_var = 45 AND region_nombre = 'NACIONAL' AND anio BETWEEN 2017 AND 2024";

  // Años esperados explícitos (asegura el eje X y la animación aun si falta alguno)
  const YEARS = ["2017","2018","2019","2020","2021","2022","2023","2024"];


  // === 2) MENSAJES PERSONALIZABLES PARA LOS PICOS ============================
  const peakMessages = {
    total:  { /* "2020": "Mensaje para TOTAL 2020" */ },
    urbano: { /* "2021": "Mensaje para URBANO 2021" */ },
    rural:  { /* "2019": "Mensaje para RURAL 2019" */ }
  };

  // === 3) UTILIDADES =========================================================
  const $err = document.getElementById('err');
  function qs(url, params){
    return url + "?" + new URLSearchParams(params).toString();
  }

  async function fetchRows(){
    const url = qs(SERVICE_URL, {
      where: WHERE,
      outFields: "anio,porcentaje_total,porcentaje_urbano,porcentaje_rural",
      orderByFields: "anio ASC",
      returnGeometry: "false",
      f: "json"
    });
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const json = await res.json();
    if(json.error) throw new Error(json.error.message || "Error del servicio");
    const rows = (json.features || []).map(f => f.attributes);
    return rows
      .filter(r => r && r.anio != null)
      .sort((a,b) => Number(a.anio) - Number(b.anio))
      .map(r => ({
        anio: String(r.anio),
        total:  +Number(r.porcentaje_total ?? 0).toFixed(2),
        urbano: +Number(r.porcentaje_urbano ?? 0).toFixed(2),
        rural:  +Number(r.porcentaje_rural  ?? 0).toFixed(2),
      }));
  }

  // === 4) INICIA EL CHART ====================================================
  const chart = echarts.init(document.getElementById('chart'));
  window.addEventListener('resize', () => chart.resize());

  const progressive = []; // se irá llenando

  const baseOption = {
    backgroundColor: '#ffffff',
    grid: { left: 60, right: 24, top: 50, bottom: 50, containLabel: true },
    legend: {
      top: 8, left: 'center',
      itemWidth: 18, itemHeight: 10, icon: 'roundRect',
      textStyle: { fontSize: 12 },
      data: ['Total (%)','Urbano (%)','Rural (%)']
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: { type: 'line' },
      valueFormatter: v => (v == null || isNaN(v) ? '—' : v.toFixed(2) + '%'),
      formatter: function (params) {
        let year = params[0]?.axisValueLabel || '';
        let lines = [`<b>${year}</b>`];
        params.forEach(p => {
          if (p.value == null || isNaN(p.value)) return;
          lines.push(`${p.marker} ${p.seriesName}: <b>${(+p.value).toFixed(2)}%</b>`);
        });
        return lines.join('<br/>');
      }
    },
    dataset: [{ id: 'progress', source: progressive }],
    xAxis: {
      type: 'category',
      boundaryGap: false,
      name: 'Año',
      nameLocation: 'middle',
      nameGap: 28,
      axisTick: { alignWithLabel: true }
    },
    yAxis: {
      type: 'value',
      name: '%',
      nameTextStyle: { padding: [0,0,0,-4] },
      axisLabel: { formatter: '{value}%' },
      splitLine: { show: true }
    },
    animation: true,
    animationDuration: 800,
    animationEasing: 'linear',
    series: [
      { name:'Total (%)',  type:'line', smooth:true, showSymbol:false, datasetId:'progress', encode:{x:'anio',y:'total'},  emphasis:{focus:'series'}, markPoint:{data:[]} },
      { name:'Urbano (%)', type:'line', smooth:true, showSymbol:false, datasetId:'progress', encode:{x:'anio',y:'urbano'}, emphasis:{focus:'series'}, markPoint:{data:[]} },
      { name:'Rural (%)',  type:'line', smooth:true, showSymbol:false, datasetId:'progress', encode:{x:'anio',y:'rural'},  emphasis:{focus:'series'}, markPoint:{data:[]} }
    ]
  };

  chart.setOption(baseOption);

  // === 5) CARGA, ANIMA AÑO A AÑO (2s), Y COLOCA PICOS =======================
  try{
    const all = await fetchRows();
    if (!all.length) throw new Error("No se recibieron registros para el filtro solicitado.");

    let idx = 0;
    function applyProgress() {
      progressive.length = 0;
      for (let i = 0; i <= idx; i++) progressive.push(all[i]);
      chart.setOption({ dataset: [{ id: 'progress', source: progressive }] });
    }

    applyProgress();

    const timer = setInterval(() => {
      idx++;
      if (idx >= all.length - 1) {
        clearInterval(timer);
        placePeakMarkers(all);
      } else {
        applyProgress();
      }
    }, 2000);

    if (all.length === 1) placePeakMarkers(all);

    function placePeakMarkers(rows){
      const maxOf = (key) => {
        let best = null;
        rows.forEach(r => {
          const v = +r[key];
          if (isFinite(v)) {
            if (!best || v > best.val) best = { anio: r.anio, val: v };
          }
        });
        return best;
      };

      const peakTotal  = maxOf('total');
      const peakUrbano = maxOf('urbano');
      const peakRural  = maxOf('rural');

      const totalMsg  = peakMessages.total [peakTotal?.anio]  || (peakTotal  ? `Pico: ${peakTotal.val.toFixed(2)}% (${peakTotal.anio})`  : '');
      const urbanoMsg = peakMessages.urbano[peakUrbano?.anio] || (peakUrbano ? `Pico: ${peakUrbano.val.toFixed(2)}% (${peakUrbano.anio})` : '');
      const ruralMsg  = peakMessages.rural [peakRural?.anio]  || (peakRural  ? `Pico: ${peakRural.val.toFixed(2)}% (${peakRural.anio})`  : '');

      const seriesUpdate = [
        { markPoint: { symbolSize: 55, label:{color:'#111',backgroundColor:'#fff',padding:6,borderRadius:6,shadowBlur:6,shadowColor:'rgba(0,0,0,.12)'},
          data: peakTotal  ? [{ coord:[peakTotal.anio, peakTotal.val],  value:peakTotal.val,  label:{ formatter: totalMsg  } }] : [] } },
        { markPoint: { symbolSize: 55, label:{color:'#111',backgroundColor:'#fff',padding:6,borderRadius:6,shadowBlur:6,shadowColor:'rgba(0,0,0,.12)'},
          data: peakUrbano ? [{ coord:[peakUrbano.anio,peakUrbano.val], value:peakUrbano.val, label:{ formatter: urbanoMsg } }] : [] } },
        { markPoint: { symbolSize: 55, label:{color:'#111',backgroundColor:'#fff',padding:6,borderRadius:6,shadowBlur:6,shadowColor:'rgba(0,0,0,.12)'},
          data: peakRural  ? [{ coord:[peakRural.anio, peakRural.val],  value:peakRural.val,  label:{ formatter: ruralMsg  } }] : [] } }
      ];

      chart.setOption({ series: [
        { ...baseOption.series[0], ...seriesUpdate[0] },
        { ...baseOption.series[1], ...seriesUpdate[1] },
        { ...baseOption.series[2], ...seriesUpdate[2] }
      ]}, { replaceMerge: ['series'] });
    }

  }catch(e){
    console.error(e);
    $err.textContent = "Error: " + (e && e.message ? e.message : e);
  }
})();
</script>
</body>
</html>
