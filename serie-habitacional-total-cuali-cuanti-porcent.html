<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DÃ©ficit Habitacional totales (%) â€” compacto</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;overflow:hidden;background:#ffffff;color:#111827;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    /* El grÃ¡fico llena todo el panel/iframe del Story Map */
    #chart{width:100%;height:100%}
    /* Mensaje de error flotante (no empuja el layout) */
    #err{
      position:absolute;left:6px;bottom:6px;display:none;
      background:rgba(255,255,255,.9);color:#b91c1c;font-size:11px;
      padding:6px 8px;border-radius:6px;max-width:92%;white-space:pre-wrap
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="err"></div>

<script>
(async function(){
  // === 1) CONFIGURA TU SERVICIO =============================================
  const SERVICE_URL = "https://pportalgis.vivienda.gob.pe/phtserver/rest/services/Hosted/mapa_swipe_viviendas_promovidas_storymap_hosted/FeatureServer/6/query";

  // Filtro base (ajusta si lo necesitas)
  const REGION = "NACIONAL";
  const YEARS = ["2017","2018","2019","2020","2021","2022","2023","2024"];
  const CODS  = [45, 46, 47];

  // ðŸŽ¨ NOMBRES Y COLORES
  const NAMES = {
    45: "DÃ©ficit Habitacional",
    46: "DÃ©ficit Cuantitativo",
    47: "DÃ©ficit Cualitativo"
  };
  const COLORS = { 45: "#0ea5e9", 46: "#22c55e", 47: "#ef4444" };

  // === 2) UTILIDADES =========================================================
  const $err = document.getElementById('err');
  const showErr = (m)=>{ $err.style.display='block'; $err.textContent=m; };
  function qs(url, params){ return url + "?" + new URLSearchParams(params).toString(); }

  // Lee porcentaje_total (valores como 84.5 â†’ mostrar 84.5%)
  async function fetchRows(){
    const WHERE = `region_nombre='${REGION}' AND cod_var IN (${CODS.join(",")}) AND anio BETWEEN ${YEARS[0]} AND ${YEARS[YEARS.length-1]}`;
    const url = qs(SERVICE_URL, {
      where: WHERE,
      outFields: "anio,cod_var,porcentaje_total",
      orderByFields: "anio ASC, cod_var ASC",
      returnGeometry: "false",
      f: "json"
    });
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const json = await res.json();
    if(json.error) throw new Error(json.error.message || "Error del servicio");
    const rows = (json.features || []).map(f => f.attributes);
    return rows
      .filter(r => r && r.anio != null && r.cod_var != null)
      .map(r => ({
        anio: String(r.anio),
        cod : Number(r.cod_var),
        val : Number(r.porcentaje_total ?? 0)
      }));
  }

  // === 3) INICIA EL CHART ====================================================
  const chart = echarts.init(document.getElementById('chart'));
  window.addEventListener('resize', () => chart.resize(), { passive:true });

  // Estructura: por aÃ±o y cod_var -> valor
  const byYearCod = Object.create(null); // { '2017': {45: v, 46: v, 47: v}, ... }

  chart.setOption({
    backgroundColor: '#ffffff',
    color: CODS.map(c => COLORS[c]),
    /* Compacto y con espacio para la leyenda */
    grid: { left: 54, right: 12, top: 54, bottom: 30, containLabel: true },
    legend: {
      top: 8, left: 'center',
      itemWidth: 14, itemHeight: 8, icon: 'roundRect',
      textStyle: { fontSize: 11 },
      data: CODS.map(c => NAMES[c] || `cod_var ${c}`)
    },
    tooltip: {
      trigger: 'axis', confine: true,
      axisPointer: { type: 'line' },
      formatter: function (params) {
        const year = params?.[0]?.axisValue ?? params?.[0]?.axisValueLabel ?? '';
        const row = byYearCod[year] || {};
        const markers = {}; (params || []).forEach(p => { markers[p.seriesName] = p.marker; });
        const lines = [`<b>${year}</b>`];
        CODS.forEach(c => {
          const name = NAMES[c] || `cod_var ${c}`;
          const v = row[c];
          const val = (v==null || !isFinite(v)) ? 'â€”' : (Number(v).toFixed(2) + '%');
          const m = markers[name] || '';
          lines.push(`${m} ${name}: <b>${val}</b>`);
        });
        return lines.join('<br/>');
      }
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: YEARS,
      name: 'AÃ±o',
      nameLocation: 'middle',
      nameGap: 20,
      axisTick: { alignWithLabel: true },
      axisLabel: { fontSize: 11 },
      animation: false
    },
    yAxis: {
      type: 'value',
      name: '%',
      nameTextStyle: { padding: [0,0,0,-6], fontSize: 11 },
      axisLabel: { fontSize: 11, formatter: v => (Math.round(v*100)/100) + '%' },
      splitLine: { show: true },
      scale: true
    },
    animation: true,
    animationDuration: 900,
    animationEasing: 'linear',
    animationDurationUpdate: 600,
    series: CODS.map(c => ({
      name: NAMES[c] || `cod_var ${c}`,
      type: 'line',
      smooth: true,
      showSymbol: true, symbol: 'circle', symbolSize: 6,
      lineStyle: { width: 2, color: COLORS[c] },
      itemStyle: { color: COLORS[c] },
      label: {
        show: false,
        formatter: (p) => (p.value==null ? '' : (+p.value).toFixed(2) + '%'),
        position: 'top', distance: 6, fontSize: 10
      },
      data: YEARS.map(() => null)
    }))
  });

  // === 4) CARGA, ALINEA Y DIBUJA ============================================
  let labelsShown = false;

  try{
    const rows = await fetchRows();
    if (!rows.length) throw new Error("No se recibieron registros para el filtro solicitado.");

    YEARS.forEach(y => { byYearCod[y] = {}; });
    rows.forEach(r => {
      if (!byYearCod[r.anio]) byYearCod[r.anio] = {};
      byYearCod[r.anio][r.cod] = r.val;
    });

    const seriesData = {};
    CODS.forEach(c => {
      seriesData[c] = YEARS.map(y => {
        const v = byYearCod[y] ? byYearCod[y][c] : null;
        return (v==null || !isFinite(v)) ? null : +Number(v).toFixed(2);
      });
    });

    const vals = CODS.flatMap(c => seriesData[c]).filter(v => v!=null && isFinite(v));
    if (vals.length) {
      const minVal = Math.min(...vals);
      const maxVal = Math.max(...vals);
      const pad = Math.max((maxVal - minVal) * 0.08, 1); // al menos 1 punto %
      chart.setOption({ yAxis: { min: Math.floor(minVal - pad), max: Math.ceil(maxVal + pad) } });
    }

    chart.setOption({ series: CODS.map(c => ({ data: seriesData[c] })) });

    chart.off('finished');
    chart.on('finished', () => {
      if (labelsShown) return;
      labelsShown = true;
      chart.setOption({ series: CODS.map(() => ({ label: { show: true } })) });
    });

  }catch(e){
    console.error(e);
    showErr("Error: " + (e && e.message ? e.message : e));
  }
})();
</script>
</body>
</html>
