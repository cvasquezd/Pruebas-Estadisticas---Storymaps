<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>% PIM vs Acceso a agua (%) — tamaño: Población (miles)</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#fff;font-family:system-ui,Arial}
    #chart{height:100vh;width:100vw}
  </style>
</head>
<body>
<div id="chart"></div>

<script>
const SERVICE_BASE = "https://pportalgis.vivienda.gob.pe/phtserver/rest/services/Hosted/Mapa_coropletico_2/FeatureServer";
const YEAR_START = 2011;
const YEAR_END   = 2024;

// IDs
const ID_PIM_ASIG   = 7; // X: % PIM asignado
const ID_ACCESO_PCT = 6; // Y: % acceso a agua
const ID_ENAPRES    = 5; // size: población (miles)
const ID_EJEC_PCT   = 9; // color: % ejecución

// Regiones (con algunos alias comunes)
const REGIONS = [
  { norm:'amazonas',  display:'Amazonas',  macro:'NORTE' },
  { norm:'ancash',    display:'Áncash',    macro:'CENTRO' },
  { norm:'apurimac',  display:'Apurímac',  macro:'SUR' },
  { norm:'arequipa',  display:'Arequipa',  macro:'SUR' },
  { norm:'ayacucho',  display:'Ayacucho',  macro:'SUR' },
  { norm:'cajamarca', display:'Cajamarca', macro:'NORTE' },
  { norm:'callao',    display:'Callao',    macro:'LIMA Y CALLAO',
    syns:['provincia_constitucional_del_callao','provincia_constitucional_del_ca','provincia_constitucional','institucional'] },
  { norm:'cusco',     display:'Cusco',     macro:'SUR' },
  { norm:'huancavelica', display:'Huancavelica', macro:'SUR' },
  { norm:'huanuco',   display:'Huánuco',   macro:'CENTRO' },
  { norm:'ica',       display:'Ica',       macro:'SUR' },
  { norm:'junin',     display:'Junín',     macro:'CENTRO' },
  { norm:'la_libertad', display:'La Libertad', macro:'NORTE' },
  { norm:'lambayeque', display:'Lambayeque', macro:'NORTE' },
  { norm:'lima',      display:'Lima',      macro:'LIMA Y CALLAO', syns:['lima_metropolitana'] },
  { norm:'loreto',    display:'Loreto',    macro:'NORTE' },
  { norm:'madre_de_dios', display:'Madre de Dios', macro:'SUR', syns:['madre_de','madre'] },
  { norm:'moquegua',  display:'Moquegua',  macro:'SUR' },
  { norm:'pasco',     display:'Pasco',     macro:'CENTRO' },
  { norm:'piura',     display:'Piura',     macro:'NORTE' },
  { norm:'puno',      display:'Puno',      macro:'SUR' },
  { norm:'san_martin', display:'San Martín', macro:'NORTE', syns:['sanmartin','san_martin'] },
  { norm:'tacna',     display:'Tacna',     macro:'SUR' },
  { norm:'tumbes',    display:'Tumbes',    macro:'NORTE' },
  { norm:'ucayali',   display:'Ucayali',   macro:'NORTE' }
];

const chart = echarts.init(document.getElementById('chart'));

/* ================== Utils ================== */
function qs(url, params){ return url + "?" + new URLSearchParams(params).toString(); }
function normalizeKey(s){
  return String(s||'')
    .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
    .toLowerCase().replace(/[^a-z0-9:]+/g,'_')
    .replace(/^_+|_+$/g,'');
}
function stripPrefixNum(nk){ return nk.replace(/^\d+\s*[:_]?_*/,''); }
const STOP = new Set(['de','del','la','el','los','las','provincia','constitucional','institucional','metropolitana']);
function tokens(s){ return stripPrefixNum(normalizeKey(s)).split('_').filter(t=>t && !STOP.has(t)); }

// parser num robusto: admite “5.30%”, “5,30%”, “0.053”, “1 234,5”, etc.
function parseNum(v){
  if (typeof v === 'number' && Number.isFinite(v)) return v;
  if (v == null) return NaN;
  let s = String(v).trim();
  if (!s) return NaN;
  s = s.replace(/\s/g,'')
       .replace(/%/g,'')
       .replace(/(\d),(\d{1,2})$/,'$1.$2') // coma decimal al final
       .replace(/,/g,'');
  const n = Number(s);
  return Number.isFinite(n) ? n : NaN;
}

// indexa row (normal + sin prefijo numérico)
function buildRowIndex(row){
  const map = {};
  for(const k of Object.keys(row||{})){
    const nk  = normalizeKey(k);
    const nk2 = stripPrefixNum(nk);
    if(!(nk  in map)) map[nk]  = k;
    if(!(nk2 in map)) map[nk2] = k;
  }
  return map;
}
function candidatesForRegion(region){
  const set = new Set([region.norm, ...(region.syns||[])]);
  const more = [];
  set.forEach(s=>{ const nk=normalizeKey(s); more.push(nk, stripPrefixNum(nk)); });
  more.forEach(s=>set.add(s));
  return Array.from(set);
}
function bestKeyByTokens(rowIndex){
  const entries = Object.keys(rowIndex).map(nk => [nk, tokens(nk)]);
  return function(region){
    const rtoks = tokens(region.norm);
    let best=null, score=-1;
    for(const [nk, ktoks] of entries){
      let inter=0; for(const t of rtoks) if (ktoks.includes(t)) inter++;
      if (inter > score) { score = inter; best = nk; }
    }
    const minNeed = rtoks.length >= 3 ? 2 : 1;
    return (score >= minNeed) ? rowIndex[best] : null;
  };
}
function getRegionValue(rowIndex, row, region){
  for(const key of candidatesForRegion(region)){
    const real = rowIndex[key];
    if(real != null && row[real] != null){
      const v = parseNum(row[real]);
      if(Number.isFinite(v)) return v;
    }
  }
  const finder = bestKeyByTokens(rowIndex);
  const real = finder(region);
  if (real && row[real] != null) {
    const v = parseNum(row[real]);
    if (Number.isFinite(v)) return v;
  }
  return NaN;
}
function detectYearKeyFromAttrs(attrs){
  const keys = Object.keys(attrs||{});
  const preferred = ['anio','ano','a_o','a_os','year','periodo'];
  for(const k of keys){
    const nk = normalizeKey(k), nk2 = stripPrefixNum(nk);
    if (preferred.includes(nk) || preferred.includes(nk2) || nk.startsWith('anio') || nk.startsWith('ano') || nk==='ano') return k;
  }
  for(const k of keys){
    const v = parseNum(attrs[k]);
    if(Number.isFinite(v) && v >= 1900 && v <= 2100) return k;
  }
  return null;
}
async function fetchTableFlexible(layerId){
  const url = qs(`${SERVICE_BASE}/${layerId}/query`, {
    where:"1=1", outFields:"*", returnGeometry:"false", f:"json"
  });
  const res = await fetch(url, { cache: 'no-store' });
  if(!res.ok) throw new Error(`HTTP ${res.status} al consultar layer ${layerId}`);
  const json = await res.json();
  if(json.error) throw new Error(json.error.message || `Error del servicio en layer ${layerId}`);

  const byYear = new Map();
  for(const f of (json.features||[])){
    const a = f.attributes || {};
    const yearKey = detectYearKeyFromAttrs(a);
    if(!yearKey) continue;
    const yr = parseNum(a[yearKey]);
    if(Number.isFinite(yr) && yr >= YEAR_START && yr <= YEAR_END) byYear.set(yr, a);
  }
  return byYear;
}
function extent(arr){let m=+Infinity,M=-Infinity;for(const v of arr)if(Number.isFinite(v)){if(v<m)m=v;if(v>M)M=v}if(!Number.isFinite(m)||!Number.isFinite(M))return[0,1];if(m===M)return[0,M||1];return[m,M]}
function quantile(a,q){const s=a.slice().sort((x,y)=>x-y);if(!s.length)return NaN;const p=(s.length-1)*q,lo=Math.floor(p),hi=Math.ceil(p);return lo===hi?s[lo]:s[lo]+(s[hi]-s[lo])*(p-lo)}
function makeSizeFn(values){const[,mx]=extent(values);return x=>{const v=Math.max(0,Number(x)||0);const t=mx>0?(v/mx):0;return (Math.sqrt(t)+0.10)*60}}
function colorForEjec(p){const v=Number(p);if(!Number.isFinite(v))return '#9e9e9e';if(v>90)return'#2ca02c';if(v>=70)return'#f1c40f';if(v>=50)return'#fb8c00';return'#d62728'}

// Detecta si una serie % viene en fracción (<=1) y aplica factor 100
function detectPercentScale(values){
  const vals = values.filter(v=>Number.isFinite(v));
  if (!vals.length) return 1;
  const q95 = quantile(vals, 0.95);
  return (q95 <= 1.5) ? 100 : 1;  // si 95% de valores ≤1.5 => fracción
}

/* ================== Render ================== */
(async function run(){
  try{
    chart.showLoading({ text: 'Cargando datos…' });

    const [accesoPctByYear, enapresByYear, pimByYear, ejecByYear] = await Promise.all([
      fetchTableFlexible(ID_ACCESO_PCT), // Y (% 0–100)
      fetchTableFlexible(ID_ENAPRES),    // size (miles)
      fetchTableFlexible(ID_PIM_ASIG),   // X (% o fracción)
      fetchTableFlexible(ID_EJEC_PCT)    // color (% o fracción)
    ]);

    // 1) Medimos para detectar escalas
    const tmpX=[], tmpC=[];
    for(let y=YEAR_START;y<=YEAR_END;y++){
      const rowX=pimByYear.get(y), rowC=ejecByYear.get(y);
      if(!rowX && !rowC) continue;
      const idxX=rowX?buildRowIndex(rowX):null, idxC=rowC?buildRowIndex(rowC):null;
      for(const r of REGIONS){
        if (idxX){ const xv=getRegionValue(idxX,rowX,r); if(Number.isFinite(xv)) tmpX.push(xv); }
        if (idxC){ const cv=getRegionValue(idxC,rowC,r); if(Number.isFinite(cv)) tmpC.push(cv); }
      }
    }
    const scaleX = detectPercentScale(tmpX);
    const scaleC = detectPercentScale(tmpC);

    // 2) Construimos años y rangos
    const years=[]; const allX=[], allY=[], allSize=[];
    for(let y=YEAR_START;y<=YEAR_END;y++){
      const rowX=pimByYear.get(y), rowY=accesoPctByYear.get(y), rowS=enapresByYear.get(y);
      if(!rowX || !rowY || !rowS) continue;
      const idxX=buildRowIndex(rowX), idxY=buildRowIndex(rowY), idxS=buildRowIndex(rowS);
      let any=false;
      for(const r of REGIONS){
        const xv=getRegionValue(idxX,rowX,r);    // puede venir 0–1
        const yv=getRegionValue(idxY,rowY,r);    // 0–100
        const sv=getRegionValue(idxS,rowS,r);
        const xScaled = Number.isFinite(xv) ? xv*scaleX : NaN;
        if(Number.isFinite(xScaled)) allX.push(xScaled);
        if(Number.isFinite(yv)) allY.push(yv);
        if(Number.isFinite(sv)) allSize.push(sv);
        if(Number.isFinite(xScaled) && Number.isFinite(yv)) any=true;
      }
      if(any) years.push(y);
    }
    if(!years.length) throw new Error('No hay años con datos válidos para X e Y.');

    // Rangos (P5–P95) y padding; acotado a [0,100]
    const xQ05=quantile(allX,0.05), xQ95=quantile(allX,0.95);
    const yQ05=quantile(allY,0.05), yQ95=quantile(allY,0.95);
    const xPad=(xQ95-xQ05)*0.05, yPad=(yQ95-yQ05)*0.05;
    const [xMinAll,xMaxAll]=extent(allX), [yMinAll,yMaxAll]=extent(allY);
    const clamp01 = v => Math.max(0, Math.min(100, v));
    const xInitMin = clamp01(Math.min(xQ05 - xPad, xMinAll));
    const xInitMax = clamp01(Math.max(xQ95 + xPad, xMaxAll));
    const yInitMin = clamp01(Math.min(yQ05 - yPad, yMinAll));
    const yInitMax = clamp01(Math.max(yQ95 + yPad, yMaxAll));

    const sizeFn = makeSizeFn(allSize);

    // 3) Series por año
    const options=[];
    for(const y of years){
      const rowX=pimByYear.get(y), rowY=accesoPctByYear.get(y), rowS=enapresByYear.get(y), rowC=ejecByYear.get(y)||{};
      const idxX=buildRowIndex(rowX), idxY=buildRowIndex(rowY), idxS=buildRowIndex(rowS), idxC=buildRowIndex(rowC);

      const points = REGIONS.map(r=>{
        const rawX = getRegionValue(idxX,rowX,r);
        const X = Number.isFinite(rawX) ? rawX*scaleX : NaN; // escala x100 si venía en fracción
        const Y = getRegionValue(idxY,rowY,r);
        const S = getRegionValue(idxS,rowS,r);
        const rawC = getRegionValue(idxC,rowC,r);
        const C = Number.isFinite(rawC) ? rawC*scaleC : NaN; // idem para color
        return { value:[X,Y,S,r.display,r.macro,C], itemStyle:{ color: colorForEjec(C), opacity:0.85 } };
      }).filter(d => Number.isFinite(d.value[0]) && Number.isFinite(d.value[1]));

      options.push({
        title:{ show:true, text:String(y) },
        series:[{
          name:String(y),
          type:'scatter',
          data:points,
          symbolSize:(val)=>sizeFn(val[2]),
          emphasis:{ scale:1.08, focus:'self' },
          label:{ show:true, formatter:(p)=>p.value[3], position:'right', fontSize:10, color:'#333' }
        }]
      });
    }

    const nf  = new Intl.NumberFormat('es-PE');
    const pf0 = new Intl.NumberFormat('es-PE',{ maximumFractionDigits:0 });
    const pf2 = new Intl.NumberFormat('es-PE',{ maximumFractionDigits:2 });

    const option={
      baseOption:{
        timeline:{
          axisType:'category', orient:'vertical', autoPlay:true, inverse:true,
          playInterval:1200, right:0, top:20, bottom:20, width:55, symbol:'none',
          checkpointStyle:{ borderWidth:2 }, controlStyle:{ showNextBtn:false, showPrevBtn:false },
          data: years
        },
        title:[
          { text: years[0], right: 155, bottom: 52, textAlign: 'right',
            textStyle: { fontSize: 32, fontWeight: 700, color: '#e5e7eb' } },
          { text: '% PIM asignado vs Acceso a agua (%) — tamaño: Población (miles)',
            left: 'center', top: 8, textStyle: { fontWeight: '600', fontSize: 16 } }
        ],
        tooltip:{
          padding:6, borderWidth:1,
          formatter:(obj)=>{
            const [pim, acceso, pob, region, macro, ejec] = obj.value;
            return `
              <b>${region}</b> (${macro})<br>
              % PIM asignado: <b>${pf2.format(pim)}%</b><br>
              Acceso a agua: <b>${pf2.format(acceso)}%</b><br>
              % Ejecución: <b>${pf2.format(ejec)}%</b><br>
              Población (miles): <b>${nf.format(pob)}</b>
            `;
          }
        },
        grid:{ top:80, left:40, right:140, bottom:90, containLabel:true },
        xAxis:{ type:'value', name:'% PIM asignado',
          min:xInitMin, max:xInitMax, nameGap:25, nameLocation:'middle',
          nameTextStyle:{ fontSize:14 }, splitLine:{ show:true },
          axisLabel:{ formatter:(v)=>`${pf0.format(v)}%` } },
        yAxis:{ type:'value', name:'Acceso a agua (%)',
          min:yInitMin, max:yInitMax, nameTextStyle:{ fontSize:14 }, splitLine:{ show:true }, scale:true,
          axisLabel:{ formatter:(v)=>`${pf0.format(v)}%` } },
        dataZoom:[
          { type:'slider', xAxisIndex:0, filterMode:'none', bottom:12, height:28 },
          { type:'inside', xAxisIndex:0, filterMode:'none' },
          { type:'slider', yAxisIndex:0, filterMode:'none', right:6, width:12 },
          { type:'inside', yAxisIndex:0, filterMode:'none' }
        ],
        series:[{ type:'scatter', data:[] }],
        animationDurationUpdate:1000,
        animationEasingUpdate:'quinticInOut'
      },
      options
    };

    chart.hideLoading();
    chart.setOption(option);
    window.addEventListener('resize', ()=>chart.resize());
  }catch(err){
    console.error(err);
    chart.hideLoading();
    chart.setOption({
      title:{ text:'Error al cargar datos', left:'center' },
      graphic:{ type:'text', left:'center', top:'middle',
        style:{ text: (err&&err.message)? err.message : 'Fallo de carga.', fontSize:14 } }
    });
  }
})();
</script>
</body>
</html>
