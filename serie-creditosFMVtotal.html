<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Créditos FMV (recuento) — compacto</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;overflow:hidden;background:#ffffff;color:#111827;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    /* El gráfico ocupa todo el panel/iframe del Story Map */
    #chart{width:100%;height:100%}
    /* Mensaje de error flotante (no provoca scroll) */
    #err{
      position:absolute;left:6px;bottom:6px;display:none;
      background:rgba(255,255,255,.9);color:#b91c1c;font-size:11px;
      padding:6px 8px;border-radius:6px;max-width:92%;white-space:pre-wrap
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="err"></div>

<script>
(async function(){
  // === Servicio / filtro =====================================================
  const SERVICE_URL = "https://pportalgis.vivienda.gob.pe/phtserver/rest/services/Hosted/mapa_swipe_viviendas_promovidas_storymap_hosted/FeatureServer/6/query";
  const WHERE = "cod_var = 69 AND region_nombre = 'NACIONAL' AND anio BETWEEN 1999 AND 2024";

  // Eje X fijo
  const YEARS = ["1999","2000","2001","2002","2003","2004","2005","2006","2007","2008","2009","2010","2011","2012","2013","2014","2015","2016","2017","2018","2019","2020","2021","2022","2023","2024"];

  const COLOR = "#0ea5e9"; // color de la serie

  const $err = document.getElementById('err');
  const showErr = (m)=>{ $err.style.display='block'; $err.textContent=m; };
  const qs = (url, params)=> url + "?" + new URLSearchParams(params).toString();

  async function fetchRows(){
    const url = qs(SERVICE_URL, {
      where: WHERE,
      outFields: "anio,recuento_total",
      orderByFields: "anio ASC",
      returnGeometry: "false",
      f: "json"
    });
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const json = await res.json();
    if(json.error) throw new Error(json.error.message || "Error del servicio");
    return (json.features || [])
      .map(f => f.attributes)
      .filter(r => r && r.anio != null)
      .sort((a,b) => Number(a.anio) - Number(b.anio))
      .map(r => ({ anio: String(r.anio), val: Number(r.recuento_total ?? 0) }));
  }

  // === Chart ================================================================
  const chart = echarts.init(document.getElementById('chart'));
  const byYear = Object.create(null);

  chart.setOption({
    backgroundColor: '#ffffff',
    color: [COLOR],
    /* Compacto y con espacio para la leyenda */
    grid: { left: 54, right: 12, top: 54, bottom: 30, containLabel: true },
    legend: {
      top: 8, left: 'center',
      itemWidth: 14, itemHeight: 8, icon: 'roundRect',
      textStyle: { fontSize: 11 },
      data: ['Créditos FMV']
    },
    tooltip: {
      trigger: 'axis', confine: true,
      axisPointer: { type: 'line' },
      formatter: function (params) {
        const year = params?.[0]?.axisValue ?? '';
        const row = byYear[year];
        const marker = params?.[0]?.marker || '';
        const val = row && isFinite(row.val) ? new Intl.NumberFormat('es-PE').format(row.val) : '—';
        return `<b>${year}</b><br/>${marker} Créditos FMV: <b>${val}</b>`;
      }
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: YEARS,
      name: 'Año', nameLocation: 'middle', nameGap: 20,
      axisTick: { alignWithLabel: true },
      axisLabel: { fontSize: 11 },
      animation: false
    },
    yAxis: {
      type: 'value',
      name: 'Créditos FMV',
      nameTextStyle: { padding: [0,0,0,-6], fontSize: 11 },
      axisLabel: {
        fontSize: 11,
        formatter: v => new Intl.NumberFormat('es-PE', { notation:'compact' }).format(v)
      },
      splitLine: { show: true },
      scale: true
    },
    animation: true,
    animationDuration: 5000,
    animationEasing: 'linear',
    animationDurationUpdate: 500,
    series: [{
      name:'Créditos FMV',
      type:'line', //abajo se puede colocar smooth:true para suavizar
      showSymbol:true, symbol:'circle', symbolSize:6,
      lineStyle:{ width:2, color: COLOR },
      itemStyle:{ color: COLOR },
      label:{
        show:false,
        formatter: (p)=> (p.value==null ? '' : new Intl.NumberFormat('es-PE').format(+p.value)),
        position:'top', distance:6, fontSize:10
      },
      data: YEARS.map(() => null)
    }]
  });

  chart.showLoading('default', { text:'Cargando…' });
  window.addEventListener('resize', () => chart.resize(), { passive:true });

  try{
    const rows = await fetchRows();
    chart.hideLoading();
    if (!rows.length) { showErr("No se recibieron registros para el filtro solicitado."); return; }

    rows.forEach(r => byYear[r.anio] = r);
    const serieData = YEARS.map(y => (byYear[y] ? byYear[y].val : null));

    const vals = serieData.filter(v => v!=null && isFinite(v));
    if (vals.length){
      const minVal = Math.min(...vals);
      const maxVal = Math.max(...vals);
      const pad = Math.max((maxVal - minVal) * 0.08, Math.max(1, Math.round(maxVal*0.01)));
      chart.setOption({ yAxis: { min: Math.max(0, Math.floor(minVal - pad)), max: Math.ceil(maxVal + pad) } });
    }

    chart.setOption({ series: [ { data: serieData } ] });

    // Mostrar etiquetas al finalizar la animación inicial
    let labelsShown = false;
    chart.off('finished');
    chart.on('finished', () => {
      if (labelsShown) return;
      labelsShown = true;
      chart.setOption({ series: [ { label: { show: true } } ] });
    });

  }catch(e){
    chart.hideLoading();
    console.error(e);
    showErr("Error: " + (e && e.message ? e.message : e));
  }
})();
</script>
</body>
</html>
