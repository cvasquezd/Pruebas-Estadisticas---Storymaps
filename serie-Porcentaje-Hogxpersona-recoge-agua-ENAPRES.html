<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Porcentaje de hogares por persona que va a recoger agua para su hogar</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <style>
    :root{ --bg:#ffffff; --fg:#111827; --muted:#6b7280; --card:#fafafa; --shadow:0 6px 28px rgba(0,0,0,.08); }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #wrap{max-width:1100px;margin:18px auto;padding:0 14px}
    h1{font-weight:700;font-size:20px;margin:0 0 6px;text-align:center}
    .sub{color:var(--muted);font-size:12px;margin:0 0 14px;text-align:center}
    #chart{height:70vh;min-height:460px;background:var(--card);border-radius:16px;box-shadow:var(--shadow);position:relative}
    #loading{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:13px;color:#6b7280}
    #err{margin-top:10px;color:#b91c1c;font-size:12px;white-space:pre-wrap;display:none}
  </style>
</head>
<body>
<div id="wrap">
  <h1>Porcentaje de hogares por persona que va a recoger agua para su hogar</h1>
  <p class="sub">Fuente: ENAPRES</p>
  <div id="chart"><div id="loading">Cargando datos…</div></div>
  <div id="err"></div>
</div>

<script>
(function(){
  const SERVICE = "https://pportalgis.vivienda.gob.pe/phtserver/rest/services/indicadores_saneamiento_ejec_storymap/MapServer";
  const TARGET_TABLE_NAME = "bd_geovivienda.ogei.tb_indicadores_serie";
  const INDICADOR_OBJ = "Quien_recoge";   // ajústalo si corresponde
  const REGION_TOTAL = "NACIONAL";

  const nf1 = new Intl.NumberFormat('es-PE', { minimumFractionDigits: 1, maximumFractionDigits: 1 });
  const fmtPct = v => (v==null||isNaN(v)) ? '—' : `${nf1.format(+v)}%`;

  // ==== colores
  const BASE_HEX = "#2F4858";
  function hexToHsl(hex){
    const m = hex.replace('#','');
    const r=parseInt(m.slice(0,2),16)/255, g=parseInt(m.slice(2,4),16)/255, b=parseInt(m.slice(4,6),16)/255;
    const max=Math.max(r,g,b), min=Math.min(r,g,b); let h,s,l=(max+min)/2;
    if(max===min){h=s=0;}
    else{
      const d=max-min; s=l>0.5? d/(2-max-min) : d/(max+min);
      switch(max){case r:h=(g-b)/d+(g<b?6:0);break;case g:h=(b-r)/d+2;break;case b:h=(r-g)/d+4;break;}
      h/=6;
    }
    return {h:Math.round(h*360), s:Math.round(s*100), l:Math.round(l*100)};
  }
  function hsl(h,s,l,a=1){ return `hsla(${h} ${s}% ${l}% / ${a})`; }
  const baseHSL = hexToHsl(BASE_HEX);

  const normalize = (s)=> String(s||'').replace(/\s+/g,' ').trim();
  const up = (s)=> normalize(s).toUpperCase();

  // ==== helpers DOM / net
  const $err = document.getElementById('err');
  const $loading = document.getElementById('loading');
  function qs(url, params){ return url + "?" + new URLSearchParams(params).toString(); }
  function jsonp(url, params, timeoutMs=15000){
    return new Promise((resolve, reject)=>{
      const cb = "__arcgis_cb_" + Math.random().toString(36).slice(2);
      params = { ...(params||{}), callback: cb };
      const u = qs(url, params);
      const s = document.createElement('script');
      let settled=false;
      const timer = setTimeout(()=>{ if(settled) return; settled=true; cleanup(); reject(new Error("Timeout JSONP: " + u)); }, timeoutMs);
      function cleanup(){ clearTimeout(timer); if (s.parentNode) s.parentNode.removeChild(s); try{ delete window[cb]; }catch(_){ } }
      window[cb] = (data)=>{ if(settled) return; settled=true; cleanup(); resolve({data, url:u}); };
      s.src = u; s.onerror = ()=>{ if(settled) return; settled=true; cleanup(); reject(new Error("Error de script JSONP: " + u)); };
      document.head.appendChild(s);
    });
  }
  function resolveFieldName(layerMeta, candidates){
    const fields = (layerMeta && layerMeta.fields) || [];
    const wanted = candidates.map(s => String(s).toLowerCase());
    for(const f of fields){
      const n = (f.name||"").toLowerCase();
      const a = (f.alias||"").toLowerCase();
      if (wanted.includes(n) || (a && wanted.includes(a))) return f.name;
    }
    return null;
  }

  // Flecha volver (overlay)
  function backGraphic(color, onClick){
    const stroke = color || '#111827';
    return [{
      type: 'group',
      left: 10, top: 10, z: 100,
      bounding: 'all',
      cursor: 'pointer',
      onclick: onClick,
      children: [
        {type:'circle', shape:{cx:18, cy:18, r:18}, style:{fill:'#fff', stroke:stroke, lineWidth:2, shadowBlur:6, shadowColor:'rgba(0,0,0,.08)'}},
        {type:'polyline', shape:{points:[[22,10],[14,18],[22,26]]}, style:{stroke:stroke, lineWidth:3, lineCap:'round', lineJoin:'round'}}
      ]
    }];
  }

  // ==== chart base (SIN título interno)
  const chart = echarts.init(document.getElementById('chart'));
  window.addEventListener('resize', ()=>chart.resize());
  const baseOption = {
    backgroundColor: '#ffffff',
    grid: { left: 96, right: 40, top: 68, bottom: 80, containLabel: true },
    legend: {
      top: 12, left: 'center', itemWidth: 18, itemHeight: 10, icon: 'roundRect', textStyle: { fontSize: 12 }
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: { type: 'line' },
      formatter: (params)=>{
        const year = params?.[0]?.axisValue ?? '';
        const order = ["Mujer adulta", "Hombre adulto", "Menores de 15 años", "Otros"];
        const map = {}; (params||[]).forEach(p=> map[p.seriesName] = p);
        const lines = [`<b>${year}</b>`];
        order.forEach(name=>{ const p = map[name]; if(p) lines.push(`${p.marker} ${name}: <b>${fmtPct(p.value)}</b>`); });
        (params||[]).forEach(p=>{ if(!order.includes(p.seriesName)){ lines.push(`${p.marker} ${p.seriesName}: <b>${fmtPct(p.value)}</b>`); }});
        return lines.join('<br/>');
      }
    },
    xAxis: { type:'category', boundaryGap:true, name:'Años', nameLocation:'middle', nameGap:34, axisTick:{alignWithLabel:true}, axisLabel:{margin:14}, animation:false, data:[] },
    // yAxis min/max se ajustarán dinámicamente
    yAxis: { type:'value', name:'Hogares (%)', axisLabel:{ formatter:v=>nf1.format(v), margin:12 }, splitLine:{show:true} },
    animation: true,
    animationDuration: 1600,
    animationDurationUpdate: 1600,
    series: [],
    graphic: []
  };
  chart.setOption(baseOption);

  // === estado / metadatos
  let tableUrl = null;
  let fields = {};
  async function initMeta(){
    const meta = await jsonp(SERVICE, { f: "pjson" });
    const all = [...(meta.data.tables||[]), ...(meta.data.layers||[])];
    const found =
      all.find(t => t && t.name && up(t.name).includes(up(TARGET_TABLE_NAME))) ||
      all.find(t => t && t.name && up(t.name).includes("TB_INDICADORES_SERIE"));
    if (!found) throw new Error("No se encontró la tabla objetivo en el servicio.");
    tableUrl = SERVICE + "/" + found.id;

    const info = await jsonp(tableUrl, { f:"pjson" });
    fields = {
      anio  : resolveFieldName(info.data, ["anio"]),
      dval  : resolveFieldName(info.data, ["d_valores","dvalores","categoria"]),
      valor : resolveFieldName(info.data, ["valor_recuento","recuento","valor","porcentaje"]),
      region: resolveFieldName(info.data, ["region"]),
      ind   : resolveFieldName(info.data, ["id_indicador","indicador_id"])
    };
    if(Object.values(fields).some(v=>!v)) throw new Error("Campos requeridos no hallados (revise 'd_valores', 'valor_recuento', 'region', 'anio', 'id_indicador').");
  }

  // ========= SERIES por d_valores (region = NACIONAL) =========
  async function loadLine(){
    const {anio, dval, valor, region, ind} = fields;

    const where =
      `UPPER(${region})='${REGION_TOTAL}' AND ` +
      `UPPER(${ind})=UPPER('${INDICADOR_OBJ}')`;

    const res = await jsonp(tableUrl + "/query", {
      where,
      outFields: [anio,dval,valor].join(","),
      orderByFields: `${anio} ASC, ${dval} ASC`,
      returnGeometry: "false",
      f: "json"
    }, 20000);

    const features = (res.data && res.data.features) || [];
    if(!features.length) throw new Error("La consulta no devolvió filas.");

    // Normalizar filas
    const rows0 = features
      .map(f=>f.attributes)
      .filter(r => r && r[anio]!=null && r[dval]!=null && r[valor]!=null)
      .map(r => ({ anio:Number(r[anio]), dval:normalize(r[dval]), valor:Number(r[valor]) }));

    // Agregar por (d_valores, año): promedio
    const agg = new Map();
    for(const r of rows0){
      const key = r.dval + "|" + r.anio;
      const cur = agg.get(key) || { sum:0, count:0, dval:r.dval, anio:r.anio };
      cur.sum += r.valor; cur.count += 1;
      agg.set(key, cur);
    }
    const rows = Array.from(agg.values()).map(o => ({ dval:o.dval, anio:o.anio, valor:o.sum/o.count }));

    // Años ordenados
    const years = Array.from(new Set(rows.map(r=>r.anio))).sort((a,b)=>a-b).map(String);

    // Series por categoría (d_valores)
    const byCat = {}; rows.forEach(r => { (byCat[r.dval] ||= []).push(r); });
    const desiredOrder = ["Mujer adulta","Hombre adulto","Menores de 15 años","Otros"];

    // Paleta
    const tones = (n)=>{ const minL=Math.max(22, baseHSL.l-12), maxL=Math.min(82, baseHSL.l+22); const arr=[]; for(let i=0;i<n;i++){ const t=n===1?0.5:i/(n-1); arr.push(hsl(baseHSL.h, baseHSL.s, Math.round(minL+(maxL-minL)*t))); } return arr; };
    const cats = Object.keys(byCat);
    const orderedCats = [...desiredOrder.filter(c=>cats.includes(c)), ...cats.filter(c=>!desiredOrder.includes(c)).sort()];
    const palette = tones(orderedCats.length);
    const lineTypes = ["solid","dashed","dotted","solid","dashed","dotted"];
    const symbols   = ['circle','rect','diamond','triangle','pin','roundRect'];

    const series = orderedCats.map((cat, i)=>{
      const dataByYear = new Map(byCat[cat].map(o=>[String(o.anio), o.valor]));
      const data = years.map(y => (dataByYear.has(y) ? Number(dataByYear.get(y)) : null));
      return {
        name: cat,
        type: 'line',
        smooth: true,
        showSymbol: true,
        symbol: symbols[i % symbols.length],
        symbolSize: 6,
        lineStyle: { width: 2, color: palette[i], type: lineTypes[i%lineTypes.length] },
        itemStyle: { color: palette[i] },
        emphasis: { focus: 'series', scale: false },
        clip: true,
        data,
        _color: palette[i]
      };
    });

    // ======= Y dinámico (padding en base a datos)
    const vals = series.flatMap(s => s.data).filter(v => v!=null && isFinite(v));
    const vmin = Math.min(...vals), vmax = Math.max(...vals);
    const span = Math.max(1e-6, vmax - vmin);
    const pad  = Math.max(2, span * 0.10);                 // 10% de margen o 2 pts
    const yMin = Math.max(0, Math.floor((vmin - pad) * 10)/10);
    const yMax = Math.min(100, Math.ceil ((vmax + pad) * 10)/10);

    chart.clear();
    chart.setOption({
      ...baseOption,
      xAxis: { ...baseOption.xAxis, data: years },
      yAxis: { ...baseOption.yAxis, min: yMin, max: yMax, name:'Hogares (%)' },
      legend: { ...baseOption.legend, data: orderedCats },
      series,
      graphic: [] // sin título interno
    });

    // Etiquetas con %
    let labelsShown = false;
    chart.off('finished');
    chart.on('finished', ()=>{
      if(labelsShown) return; labelsShown = true;
      chart.setOption({
        series: series.map(()=>({
          label:{
            show:true, position:'bottom', distance:4, fontSize:12, color:'#111827',
            formatter:(p)=> (p.value==null||isNaN(p.value)) ? '' : fmtPct(p.value)
          },
          labelLayout:{ hideOverlap: true }
        }))
      });
    });

    // Click -> drilldown por región (para la categoría clicada y año)
    chart.off('click');
    chart.on('click', (ev)=>{
      if(ev.componentType==='series' && ev.seriesType==='line'){
        const year = String(ev.name);
        const categoria = ev.seriesName;
        const color = (chart.getOption().series[ev.seriesIndex]._color) || '#3b82f6';
        loadBars({year, categoria, color}).catch(showErr);
      }
    });

    document.onkeydown = null;
    $loading.style.display = 'none';
    $err.style.display = 'none';
    $err.textContent = '';
  }

  // ========= BARRAS: X=region (!=NACIONAL), Y=valor_recuento (%), + texto superior tipo “Porcentaje — cat — año”
  async function loadBars({year, categoria, color}){
    const {anio, dval, valor, region, ind} = fields;

    const where =
      `UPPER(${ind})=UPPER('${INDICADOR_OBJ}') AND ` +
      `${anio}=${Number(year)} AND ` +
      `UPPER(${region})<>'${REGION_TOTAL}' AND ` +
      `${dval}='${categoria.replace(/'/g,"''")}'`;

    const res = await jsonp(tableUrl + "/query", {
      where,
      outFields: [region,valor].join(","),
      orderByFields: `${region} ASC`,
      returnGeometry: "false",
      f: "json"
    }, 20000);

    const features = (res.data && res.data.features) || [];
    if(!features.length) throw new Error(`Sin datos para ${categoria} en ${year}.`);

    const rows0 = features
      .map(f=>f.attributes)
      .filter(r => r && r[region] && r[valor]!=null)
      .map(r => ({ region: normalize(r[region]), valor : Number(r[valor]) }));

    // Agregar por región (promedio si hay múltiples)
    const agg = new Map();
    for (const r of rows0){
      const key = up(r.region);
      const cur = agg.get(key) || { name: r.region, sum: 0, count: 0 };
      cur.sum += r.valor;
      cur.count += 1;
      agg.set(key, cur);
    }
    const rows = Array.from(agg.values()).map(o => ({ region: o.name, valor: o.sum / o.count }));
    rows.sort((a,b)=>b.valor-a.valor);

    const x = rows.map(r=>r.region);
    const y = rows.map(r=>r.valor);

    // Y dinámico barras
    const vmin = Math.min(...y), vmax = Math.max(...y);
    const span = Math.max(1e-6, vmax - vmin);
    const pad  = Math.max(2, span * 0.10);
    const yMin = Math.max(0, Math.floor((vmin - pad) * 10)/10);
    const yMax = Math.min(100, Math.ceil ((vmax + pad) * 10)/10);

    // Texto superior tipo cabecera (no title)
    const headerText = `Porcentaje — ${categoria} — ${year}`;

    chart.clear();
    chart.setOption({
      backgroundColor: '#ffffff',
      grid: { left: 96, right: 40, top: 68, bottom: 80, containLabel: true },
      legend: { show:false },
      tooltip: {
        trigger: 'axis',
        axisPointer: { type:'shadow' },
        formatter: (params)=>{
          const p = params && params[0];
          if(!p) return '';
          return `${p.axisValueLabel}<br><b>${fmtPct(p.value)}</b>`;
        }
      },
      xAxis: { type:'category', data: x, axisLabel:{ interval:0, rotate: (x.length>18?40:(x.length>12?25:0)) }, name:'', nameLocation:'middle', nameGap:50 },
      yAxis: { type:'value', name:'Hogares (%)', axisLabel:{ formatter:v=>nf1.format(v) }, min: yMin, max: yMax },
      series: [{
        name: 'Región',
        type: 'bar',
        data: y,
        itemStyle: { color: color },
        label: { show:true, position:'top', formatter:(p)=>fmtPct(p.value) }
      }],
      animation: true,
      animationDuration: 1200,
      // “Texto superior” con graphic (no title)
      graphic: [
        {
          type: 'text',
          left: 'center',
          top: 22,
          style: {
            text: headerText,
            fontSize: 18,
            fontWeight: 700,
            fill: '#111827'
          }
        },
        ...backGraphic(color, async ()=>{ try{ await loadLine(); }catch(e){ showErr(e); } })
      ]
    });

    // ESC para volver
    document.onkeydown = async (e)=>{
      if(e.key === 'Escape'){
        document.onkeydown = null;
        await loadLine().catch(showErr);
      }
    };

    $loading.style.display = 'none';
    $err.style.display = 'none';
    $err.textContent = '';
  }

  // ==== flujo
  function showErr(e){
    $loading.style.display = 'none';
    $err.style.display = 'block';
    $err.textContent = "Error: " + (e && e.message ? e.message : e);
    console.error(e);
  }

  (async function run(){
    try{
      $loading.style.display = 'flex';
      await initMeta();
      await loadLine();
    }catch(e){ showErr(e); }
  })();

  window.addEventListener('error', (ev)=>{ showErr(ev && ev.message ? ev.message : ev); }, true);
})();
</script>
</body>
</html>
