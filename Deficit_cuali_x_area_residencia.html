<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Déficit cualitativo — compacto</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;overflow:hidden;background:#ffffff;color:#111827;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #chart{width:100%;height:100%}
    #err{position:absolute;left:6px;bottom:6px;background:rgba(255,255,255,.9);color:#b91c1c;font-size:11px;padding:6px 8px;border-radius:6px;max-width:92%;white-space:pre-wrap;display:none}
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="err"></div>

<script>
(async function () {
  const SERVICE_URL = "https://pportalgis.vivienda.gob.pe/phtserver/rest/services/Hosted/mapa_swipe_viviendas_promovidas_storymap_hosted/FeatureServer/6/query";
  const WHERE = "cod_var = 50 AND region_nombre = 'NACIONAL' AND anio BETWEEN 2017 AND 2024";
  const STEP_MS = 1000;

  const $err = document.getElementById('err');
  const showErr = (m)=>{ $err.style.display='block'; $err.textContent=m; }
  const qs = (url, params)=> url + "?" + new URLSearchParams(params).toString();

  async function fetchRows(){
    const url = qs(SERVICE_URL, {
      where: WHERE,
      outFields: "anio,porcentaje_urbano,porcentaje_rural",
      orderByFields: "anio ASC",
      returnGeometry: "false",
      f: "json"
    });
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const json = await res.json();
    if(json.error) throw new Error(json.error.message || "Error del servicio");

    return (json.features || [])
      .map(f => f.attributes)
      .filter(r => r && r.anio != null)
      .sort((a,b) => Number(a.anio) - Number(b.anio))
      .map(r => {
        let u = +Number(r.porcentaje_urbano ?? 0);
        let rr = +Number(r.porcentaje_rural ?? 0);
        const s = u + rr;
        if (s > 0 && (s < 99 || s > 101)) { u = u / s * 100; rr = rr / s * 100; }
        return { anio: String(r.anio), u: +u.toFixed(2), r: +rr.toFixed(2) };
      });
  }

  const chart = echarts.init(document.getElementById('chart'));
  const years = [], urbano = [], rural = [];

  chart.setOption({
    backgroundColor: '#ffffff',
    color: ['#5470C6', '#22C55E'],
    /* ↑↑ MÁS ESPACIO ARRIBA PARA LA LEYENDA */
    grid: { left: 42, right: 8, top: 54, bottom: 26, containLabel: true },
    legend: {
      top: 8, left: 'center', selectedMode: false,
      itemWidth: 12, itemHeight: 7, icon: 'roundRect',
      textStyle: { fontSize: 11 },
      data: ['Urbano','Rural']
    },
    tooltip: {
      trigger: 'axis', axisPointer: { type: 'shadow' }, confine: true,
      formatter: (ps) => {
        const y = ps?.[0]?.axisValueLabel || '';
        const lines = [`<b>${y}</b>`];
        ps.forEach(p => lines.push(`${p.marker} ${p.seriesName}: <b>${(+p.value).toFixed(2)}%</b>`));
        return lines.join('<br/>');
      }
    },
    xAxis: {
      type: 'category', data: years, name: 'Año',
      nameLocation: 'middle', nameGap: 18,
      axisLabel:{ fontSize: 11 }, axisTick:{alignWithLabel:true}
    },
    yAxis: {
      type: 'value', min:0, max:100,
      axisLabel:{ formatter: '{value}%', fontSize: 11 },
      splitLine:{show:true}
    },
    animation: true,
    series: [
      { name:'Urbano', type:'bar', stack:'total', barWidth:'60%',
        data: urbano, label:{ show:true, position:'inside', formatter:(p)=> `${(+p.value).toFixed(1)}%`, fontSize: 10 },
        emphasis:{ focus:'series' } },
      { name:'Rural', type:'bar', stack:'total', barWidth:'60%',
        data: rural, label:{ show:true, position:'inside', formatter:(p)=> `${(+p.value).toFixed(1)}%`, fontSize: 10 },
        emphasis:{ focus:'series' } }
    ]
  });

  window.addEventListener('resize', () => chart.resize(), { passive:true });

  try{
    const rows = await fetchRows();
    if (!rows.length) throw new Error("No se recibieron registros para el filtro solicitado.");

    let i = 0;
    years.push(rows[0].anio); urbano.push(rows[0].u); rural.push(rows[0].r);
    chart.setOption({ xAxis:{ data: years }, series:[ {data: urbano}, {data: rural} ] });

    const timer = setInterval(() => {
      i++;
      if (i >= rows.length) { clearInterval(timer); return; }
      years.push(rows[i].anio); urbano.push(rows[i].u); rural.push(rows[i].r);
      chart.setOption({ xAxis:{ data: years }, series:[ {data: urbano}, {data: rural} ] });
    }, STEP_MS);

  }catch(e){
    console.error(e);
    showErr("Error: " + (e && e.message ? e.message : e));
  }
})();
</script>
</body>
</html>
