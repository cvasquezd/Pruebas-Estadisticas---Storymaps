<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Evolución de Principales Indicadores de Saneamiento</title>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
<style>
  :root{
    /* Deben coincidir con el grid del chart */
    --grid-left-px: 40px;
    --grid-right-px: 140px;
    --grid-bottom-px: 64px;
  }

  html,body{height:100%;margin:0;background:#fff;font-family:system-ui,Arial}
  #wrap{min-height:100vh;display:flex;flex-direction:column}

  .page-header{padding:12px 10px 6px;text-align:center}
  .page-header h1{margin:0;font-size:16px;font-weight:700;color:#111827}

  /* ===== Barra superior alineada al grid ===== */
  .topbar{
    /* ancho exacto del área de ploteo: 100% - (left+right del grid) */
    margin: 8px var(--grid-right-px) 6px var(--grid-left-px);
    display:grid;
    grid-template-columns: 1fr auto; /* col izquierda (vacía) + col derecha (controles) */
    align-items:center;
    gap:10px;
  }
  .topbar-center{
    /* truco: centramos la leyenda sobre TODO el ancho del grid,
       posicionándola absoluta dentro de este contexto con transform */
    position:relative;
    grid-column: 1 / span 2;  /* ocupa ambas columnas */
    height:0;                 /* no empuja altura; solo para ubicar elemento centrado */
  }
  .legend-box{
    position:absolute; left:50%; transform:translateX(-50%);
    display:inline-flex; align-items:center; gap:8px;
    background:#fff; border:1px solid #e5e7eb; border-radius:14px;
    padding:6px 10px; box-shadow:0 6px 18px rgba(0,0,0,.08);
    font-size:12px; font-weight:600; color:#2563eb; user-select:none;
  }
  .legend-tip{
    position:absolute; top:34px; left:50%; transform:translateX(-50%);
    background:#fff; border:1px solid #e5e7eb; border-radius:12px;
    padding:10px 12px; min-width:220px; max-width:260px;
    box-shadow:0 8px 24px rgba(0,0,0,.10); font-size:12px; color:#374151;
    display:none; z-index:10;
  }
  .legend-box:hover + .legend-tip{ display:block; }
  .lg-row{display:flex;align-items:center;gap:8px;margin:4px 0}
  .lg-chip{width:14px;height:14px;border-radius:3px;border:1px solid rgba(0,0,0,.08)}
  .muted{color:#6b7280}

  .controls{
    justify-self:end;
    display:flex; align-items:center; gap:8px; flex-wrap:wrap;
    max-width:min(92vw, 760px);
  }
  .dd{ position:relative; }
  .dd-trigger, .seg-btn, .pill{
    font-size:12px;font-weight:600;color:#111827;
    background:#fff; border:1px solid #e5e7eb; border-radius:999px;
    padding:4px 10px; cursor:pointer; user-select:none; white-space:nowrap;
    box-shadow:0 6px 18px rgba(0,0,0,.04);
  }
  .seg-btn.active{ color:#2563eb; border-color:#bfdbfe; }
  .dd-panel{
    position:absolute; top:110%; right:0;
    background:#fff; border:1px solid #e5e7eb; border-radius:12px;
    box-shadow:0 8px 24px rgba(0,0,0,.10);
    padding:10px; min-width:240px; max-height:260px; overflow:auto; display:none; z-index:1000;
  }
  .dd.open .dd-panel{ display:block; }
  .dd-search{ width:100%; padding:6px 8px; border:1px solid #e5e7eb; border-radius:8px; margin-bottom:8px; font-size:12px; }
  .dd-list{ display:flex; flex-direction:column; gap:6px; }
  .dd-row{ display:flex; align-items:center; gap:8px; font-size:12px; }
  .dd-actions{ display:flex; justify-content:space-between; gap:8px; margin-bottom:8px; }

  /* ===== Chart ===== */
  #chart{
    position:relative;
    height: calc(100vh - 120px);
    min-height:520px; width:100%;
  }

  @media (max-width:900px){
    :root{ --grid-left-px: 30px; --grid-right-px: 110px; }
    .dd-trigger, .seg-btn, .pill{ padding:3px 8px; }
  }
  @media (max-width:640px){
    :root{ --grid-left-px: 22px; --grid-right-px: 90px; }
  }
</style>
</head>
<body>
<div id="wrap">
  <div class="page-header">
    <h1>Evolución de Principales Indicadores de Saneamiento</h1>
  </div>

  <!-- Barra alineada al ancho del grid -->
  <div class="topbar" id="topbar">
    <div class="topbar-center">
      <div class="legend-box" id="legendBtn">Leyenda</div>
      <div class="legend-tip" id="legendTip" role="tooltip" aria-label="Leyenda de colores según continuidad (horas)">
        <div class="lg-row"><span class="lg-chip" style="background:#d00000"></span><span>&lt; 6 h</span></div>
        <div class="lg-row"><span class="lg-chip" style="background:#f40000"></span><span>6 – &lt; 12 h</span></div>
        <div class="lg-row"><span class="lg-chip" style="background:#ffb20f"></span><span>12 – &lt; 18 h</span></div>
        <div class="lg-row"><span class="lg-chip" style="background:#1dfc12"></span><span>18 – 24 h</span></div>
        <div class="lg-row"><span class="lg-chip" style="background:#9e9e9e"></span><span class="muted">Sin dato</span></div>
      </div>
    </div>

    <div class="controls" id="controlsRight">
      <div class="dd" id="regionDD">
        <button class="dd-trigger" id="regionTrigger">Filtrar Departamentos</button>
        <div class="dd-panel" id="regionPanel" role="listbox" aria-multiselectable="true">
          <input class="dd-search" id="regionSearch" placeholder="Buscar departamento…"/>
          <div class="dd-actions">
            <button class="pill" id="selAll">Seleccionar todo</button>
            <button class="pill" id="selNone">Limpiar</button>
          </div>
          <div class="dd-list" id="regionList"></div>
        </div>
      </div>
      <button class="seg-btn active" data-ambito="TOTAL">Total</button>
      <button class="seg-btn" data-ambito="URBANO">Urbano</button>
      <button class="seg-btn" data-ambito="RURAL">Rural</button>
    </div>
  </div>

  <div id="chart"></div>
</div>

<script>
/* ===================== CONFIG/UTILS ===================== */
const DOT_BORDER = { color:'#0f172a', width:0.1, type:'solid', opacity:0.90 };
const SERVICE_BASE = "https://pportalgis.vivienda.gob.pe/phtserver/rest/services/indicadores_saneamiento_ejec_storymap/MapServer";
const LAYER_SERIE = 17;
const ID_X='Ind_19', ID_Y='Ind_18', ID_SZ='Ind_12_pob', ID_COL='Ind_13';
const YEAR_START=2011, YEAR_END=2024, START_YEAR=2024;

const chart = echarts.init(document.getElementById('chart'));

const norm = s => String(s ?? '').normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/\s+/g,' ').trim().toUpperCase();
const toNum = v => { if (typeof v === 'number') return v; if (v == null) return NaN; let s = String(v).trim().replace(/\s/g,'').replace('%',''); if (s.includes(',') && !s.includes('.')) s = s.replace(/,/g,'.'); else if (s.includes(',') && s.includes('.')) s = s.replace(/,/g,''); const n = Number(s); return Number.isFinite(n) ? n : NaN; };
const SMALL_WORDS = new Set(['de','del','la','las','el','los','y','e','o','u','al','da','do','das','dos']);
function toTitleCaseEs(str){ const c=String(str||'').replace(/\s+/g,' ').trim().toLowerCase(); if(!c) return ''; return c.split(' ').map((w,i)=> (i>0 && SMALL_WORDS.has(w)) ? w : (w[0]?.toUpperCase()||'')+w.slice(1)).join(' '); }
function colorForContinuidad(h){ const v = Number(h); if(!Number.isFinite(v)) return '#9e9e9e'; if(v < 6) return '#d00000'; if(v < 12) return '#f40000'; if(v < 18) return '#ffb20f'; return '#1dfc12'; }
function qs(url, params){ return url + "?" + new URLSearchParams(params).toString(); }
function extent(a){let m=+Infinity,M=-Infinity;for(const v of a)if(Number.isFinite(v)){if(v<m)m=v;if(v>M)M=v}if(!Number.isFinite(m)||!Number.isFinite(M))return[0,1];if(m===M)return[0,M||1];return[m,M]}
function quantile(a,q){const s=a.slice().sort((x,y)=>x-y);if(!s.length)return NaN;const p=(s.length-1)*q,lo=Math.floor(p),hi=Math.ceil(p);return lo===hi?s[lo]:s[hi]+(s[hi]-s[lo])*(p-lo)}
function makeSizeFn(values, minPx=18, maxPx=85){ const [mn,mx]=extent(values); return x=>{ const v=Math.max(0,Number(x)||0); let t=(mx>mn)?(v-mn)/(mx-mn):0.5; t=Math.max(0,Math.min(1,t)); return minPx + Math.sqrt(t)*(maxPx-minPx); } }

/* ===================== DATA ===================== */
async function fetchAllPaged(){
  const where = [
    "(id_indicador IN ('" + [ID_X, ID_Y, ID_SZ, ID_COL].join("','") + "'))",
    "(d_valores = 'CON ACCESO' OR id_indicador = '" + ID_COL + "')",
    `(anio >= ${YEAR_START} AND anio <= ${YEAR_END})`
  ].join(" AND ");
  let offset = 0, batch = 2000, all = [];
  while(true){
    const url = qs(`${SERVICE_BASE}/${LAYER_SERIE}/query`, {
      where,
      outFields: "id_indicador,anio,region,ambito,d_valores,valor_porcentaje,valor_recuento,flag_coef_var",
      returnGeometry: "false",
      orderByFields: "anio ASC, region ASC",
      resultOffset: offset, resultRecordCount: batch, f: "json"
    });
    const res = await fetch(url, {cache:'no-store'});
    if(!res.ok) throw new Error(`HTTP ${res.status}`);
    const json = await res.json();
    if(json.error) throw new Error(json.error.message || 'Error del servicio');
    const feats = (json.features || []).map(f => f.attributes || {});
    all = all.concat(feats);
    if (!json.exceededTransferLimit && feats.length < batch) break;
    offset += feats.length;
    if (feats.length === 0) break;
  }
  return all.filter(r => norm(r.region) !== 'NACIONAL');
}

/* ===================== TRANSFORM ===================== */
let currentAmbito='TOTAL', allRows=[], allRegions=[], selectedRegions=new Set();

function buildRegionIndex(rows){
  const set=new Set();
  for(const r of rows){ const regN=norm(r.region); if(regN && regN!=='NACIONAL') set.add(regN); }
  allRegions=[...set].sort().map(n=>({norm:n, pretty:toTitleCaseEs(n)}));
  selectedRegions=new Set(allRegions.map(r=>r.norm));
  renderRegionDropdown();
}
function renderRegionDropdown(){
  const list=document.getElementById('regionList'); if(!list) return;
  list.innerHTML='';
  for(const r of allRegions){
    const id=`chk_${r.norm.replace(/\s+/g,'_')}`;
    const row=document.createElement('label'); row.className='dd-row';
    row.innerHTML=`<input type="checkbox" id="${id}" ${selectedRegions.has(r.norm)?'checked':''} data-region="${r.norm}"><span>${r.pretty}</span>`;
    list.appendChild(row);
  }
}
function buildBy(rows, ambitoWanted){
  const amb=norm(ambitoWanted);
  let data=rows.filter(r=>norm(r.ambito)===amb);
  if(amb==='RURAL'){ data=data.filter(r=>norm(r.region)!=='CALLAO'); }
  data=data.filter(r=>selectedRegions.has(norm(r.region)));
  const byYR=new Map();
  for(const r of data){
    const key=`${r.anio}|${r.region}`;
    if(!byYR.has(key)) byYR.set(key,{anio:r.anio,region:r.region,ambito:r.ambito});
    const obj=byYR.get(key), id=String(r.id_indicador);
    if(id==='Ind_19'){obj.x_pct=toNum(r.valor_porcentaje); obj.flagX=r.flag_coef_var;}
    if(id==='Ind_18'){obj.y_pct=toNum(r.valor_porcentaje); obj.flagY=r.flag_coef_var;}
    if(id==='Ind_12_pob'){obj.sizePct=toNum(r.valor_porcentaje); obj.flagS=r.flag_coef_var;}
    if(id==='Ind_13'){obj.contH=toNum(r.valor_recuento); obj.flagC=r.flag_coef_var;}
  }
  const yearsSet=new Set(), byYear=new Map();
  for(const v of byYR.values()){
    const y=Number(v.anio); if(!Number.isFinite(y)) continue;
    if(!byYear.has(y)) byYear.set(y,[]);
    byYear.get(y).push(v); yearsSet.add(y);
  }
  return { years:[...yearsSet].sort((a,b)=>a-b), byYear };
}

/* ===================== OPTION ===================== */
function buildOptionsStruct(byYear){
  const allX=[],allY=[],allS=[];
  for(const arr of byYear.values()){
    for(const p of arr){
      if(Number.isFinite(p.x_pct)) allX.push(p.x_pct);
      if(Number.isFinite(p.y_pct)) allY.push(p.y_pct);
      if(Number.isFinite(p.sizePct)) allS.push(p.sizePct);
    }
  }
  if(!allX.length || !allY.length) throw new Error('Sin datos X/Y.');
  const q=(arr)=>{const s=arr.slice().sort((x,y)=>x-y), p05=s[Math.floor((s.length-1)*0.05)]??arr[0], p95=s[Math.floor((s.length-1)*0.95)]??arr.at(-1); const pad=(p95-p05)*0.05; const mn=Math.min(...arr), mx=Math.max(...arr); const clamp=v=>Math.max(0,Math.min(100,v)); return [clamp(Math.min(p05-pad,mn)), clamp(Math.max(p95+pad,mx))];};
  const [xMin,xMax]=q(allX), [yMin,yMax]=q(allY);

  const yearX=xMin + 0.85*(xMax-xMin);
  const yearY=yMin;
  const sizeFn=makeSizeFn(allS,18,85);

  const options=[], years=[...byYear.keys()].sort((a,b)=>a-b);
  for(const y of years){
    const pts=(byYear.get(y)||[]).map(p=>{
      if(!Number.isFinite(p.x_pct)||!Number.isFinite(p.y_pct)) return null;
      return {
        value:[p.x_pct,p.y_pct,p.sizePct,toTitleCaseEs(p.region),toTitleCaseEs(p.ambito),p.contH,p.flagX||'',p.flagY||'',p.flagS||'',p.flagC||''],
        itemStyle:{ color:colorForContinuidad(p.contH), opacity:DOT_BORDER.opacity, borderColor:DOT_BORDER.color, borderWidth:DOT_BORDER.width, borderType:DOT_BORDER.type },
        emphasis:{ itemStyle:{ borderColor:DOT_BORDER.color, borderWidth:Math.max(DOT_BORDER.width+0.5, DOT_BORDER.width), borderType:DOT_BORDER.type }, scale:1.08, focus:'self' }
      };
    }).filter(Boolean);

    options.push({
      series:[
        { name:String(y), type:'scatter', data:pts, symbolSize:(val)=>sizeFn(val[2]),
          label:{ show:true, formatter:(p)=>p.value[3], position:'right', fontSize:13, color:'#333' } },
        { name:'yearLabel', type:'scatter', data:[[yearX,yearY]], symbolSize:0, silent:true, tooltip:{show:false}, z:0,
          label:{ show:true, formatter:String(y), position:'top', distance:12, color:'#e5e7eb', fontSize:32, fontWeight:700 } }
      ]
    });
  }
  const startIdx=Math.max(0, years.indexOf(START_YEAR));
  return {
    baseOption:{
      timeline:{ axisType:'category', orient:'vertical', autoPlay:true, inverse:true, playInterval:2000, right:0, top:20, bottom:20, width:55, symbol:'none',
                 checkpointStyle:{ borderWidth:2 }, controlStyle:{ showNextBtn:false, showPrevBtn:false }, data:years, currentIndex:startIdx },

      grid:{
        top: 10 + 40 + 16, /* margen topbar aprox: (leyenda) + separación */
        left: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--grid-left-px')) || 40,
        right: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--grid-right-px')) || 140,
        bottom: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--grid-bottom-px')) || 64,
        containLabel:true
      },

      tooltip:{
        padding:6, borderWidth:1,
        formatter:(o)=>{
          const [xVal,yVal,pctCl,regionPretty,ambPretty,contH,flagX,flagY,flagS,flagC]=o.value;
          const fmtPct=(v,flag)=>(Number.isFinite(v)?new Intl.NumberFormat('es-PE',{maximumFractionDigits:2}).format(v)+'%':'—')+(flag?String(flag):'');
          const fmtHrs=(v,flag)=>(Number.isFinite(v)?new Intl.NumberFormat('es-PE',{maximumFractionDigits:1}).format(v)+' h':'—')+(flag?String(flag):'');
          return `<b>${regionPretty}</b> (${ambPretty})<br>
                  Acceso a agua (Y): <b>${fmtPct(yVal,flagY)}</b><br>
                  Acceso a Alcantarillado/DSE: <b>${fmtPct(xVal,flagX)}</b><br>
                  Continuidad (color): <b>${fmtHrs(contH,flagC)}</b><br>
                  % Pob. con Cl aceptable (tamaño): <b>${fmtPct(pctCl,flagS)}</b>`;
        }
      },

      xAxis:{ type:'value', name:'Acceso a Alcantarillado/DSE (%)',
        min:xMin, max:xMax, nameGap:25, nameLocation:'middle',
        nameTextStyle:{ fontSize:14 }, splitLine:{ show:true }, scale:true,
        axisLabel:{ formatter:(v)=>`${new Intl.NumberFormat('es-PE',{ maximumFractionDigits:0 }).format(v)}%` } },
      yAxis:{ type:'value', name:'Acceso a agua (%)',
        min:yMin, max:yMax, nameTextStyle:{ fontSize:14 }, splitLine:{ show:true }, scale:true,
        axisLabel:{ formatter:(v)=>`${new Intl.NumberFormat('es-PE',{ maximumFractionDigits:0 }).format(v)}%` } },

      /* zoom por scroll (sin sliders) */
      dataZoom:[
        { type:'inside', xAxisIndex:0, filterMode:'none' },
        { type:'inside', yAxisIndex:0, filterMode:'none' }
      ],

      series:[{ type:'scatter', data:[] }],
      animationDurationUpdate:1000, animationEasingUpdate:'quinticInOut'
    },
    options
  };
}

/* ===================== RUN ===================== */
(async function run(){
  try{
    chart.showLoading({ text: 'Cargando datos…' });
    const rows = await fetchAllPaged();
    allRows = rows; buildRegionIndex(rows);

    async function render(){
      const { byYear } = buildBy(allRows, currentAmbito);
      const option = buildOptionsStruct(byYear);
      chart.hideLoading();
      chart.setOption(option, true);
    }

    // Segmentación
    document.querySelectorAll('.seg-btn').forEach(btn=>{
      btn.addEventListener?.('click', async ()=>{
        document.querySelectorAll('.seg-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentAmbito = btn.getAttribute('data-ambito') || 'TOTAL';
        chart.showLoading({ text: 'Actualizando…' });
        await render();
      });
    });

    // Dropdown
    const dd=document.getElementById('regionDD');
    const trigger=document.getElementById('regionTrigger');
    const panel=document.getElementById('regionPanel');
    const listEl=document.getElementById('regionList');
    const searchEl=document.getElementById('regionSearch');
    const selAllBtn=document.getElementById('selAll');
    const selNoneBtn=document.getElementById('selNone');

    if(trigger && dd){
      const closeOnOutside=(e)=>{ if(!dd.contains(e.target)) dd.classList.remove('open'); };
      trigger.addEventListener('click', ()=>{
        dd.classList.toggle('open');
        if(dd.classList.contains('open')) document.addEventListener('click', closeOnOutside, { once:true });
      });
    }
    searchEl?.addEventListener('input', ()=>{
      const q=searchEl.value.trim().toLowerCase();
      for(const row of (listEl?.querySelectorAll('.dd-row')||[])){
        const txt=row.textContent.trim().toLowerCase();
        row.style.display = txt.includes(q) ? '' : 'none';
      }
    });
    selAllBtn?.addEventListener('click', async ()=>{
      selectedRegions = new Set(allRegions.map(r=>r.norm));
      renderRegionDropdown();
      chart.showLoading({ text: 'Actualizando…' });
      await render();
    });
    selNoneBtn?.addEventListener('click', async ()=>{
      selectedRegions = new Set();
      renderRegionDropdown();
      chart.showLoading({ text: 'Actualizando…' });
      await render();
    });
    listEl?.addEventListener('change', async (e)=>{
      const t=e.target;
      if(t && t.matches('input[type="checkbox"][data-region]')){
        const reg=t.getAttribute('data-region');
        if(t.checked) selectedRegions.add(reg); else selectedRegions.delete(reg);
        chart.showLoading({ text: 'Actualizando…' });
        await render();
      }
    });

    await render();
    window.addEventListener('resize', ()=>{ chart.resize(); });

  }catch(err){
    console.error(err);
    chart.hideLoading();
    chart.setOption({
      title:{ text:'Error al cargar datos', left:'center' },
      graphic:{ type:'text', left:'center', top:'middle',
        style:{ text: (err&&err.message)? err.message : 'Fallo de carga.', fontSize:14 } }
    });
  }
})();
</script>
</body>
</html>
