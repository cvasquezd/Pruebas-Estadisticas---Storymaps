<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Déficit Habitacional (%) Total - Urbano - Rural</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <style>
    :root{
      --bg:#ffffff; --fg:#111827; --muted:#6b7280; --card:#fafafa;
      --shadow:0 4px 20px rgba(0,0,0,.08);
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #wrap{max-width:1100px;margin:20px auto;padding:0 14px}
    h1{font-weight:700;font-size:20px;margin:0 0 10px}
    .sub{color:var(--muted);font-size:13px;margin:0 0 14px}
    #chart{height:70vh;min-height:480px;background:var(--card);border-radius:16px;box-shadow:var(--shadow)}
    #err{margin-top:10px;color:#b91c1c;font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
<div id="wrap">
  <h1>Déficit Habitacional (%) Total - Urbano - Rural</h1>
  <p class="sub">Fuente: ArcGIS FeatureServer · Tabla 6: <code>vw_story_indicador_vivienda_03</code></p>
  <div id="chart"></div>
  <div id="err"></div>
</div>

<script>
(async function(){
  // === 1) CONFIGURA TU SERVICIO =============================================
  const SERVICE_URL = "https://pportalgis.vivienda.gob.pe/phtserver/rest/services/Hosted/mapa_swipe_viviendas_promovidas_storymap_hosted/FeatureServer/6/query";
  const WHERE = "cod_var = 46 AND region_nombre = 'NACIONAL' AND anio BETWEEN 2017 AND 2024";

  // Eje X fijo (estático)
  const YEARS = ["2017","2018","2019","2020","2021","2022","2023","2024"];

  // 🎨 COLORES (MODIFICA AQUÍ)
  const COLORS = {
    total : "#0ea5e9",  // azul
    urbano: "#22c55e",  // verde
    rural : "#ef4444"   // rojo
  };

  const $err = document.getElementById('err');
  const chart = echarts.init(document.getElementById('chart'));
  window.addEventListener('resize', () => chart.resize());

  // Índice por año para tooltip
  const byYear = Object.create(null);

  chart.setOption({
    backgroundColor: '#ffffff',
    color: [COLORS.total, COLORS.urbano, COLORS.rural],
    grid: { left: 60, right: 24, top: 50, bottom: 50, containLabel: true },
    legend: {
      top: 8, left: 'center',
      itemWidth: 18, itemHeight: 10, icon: 'roundRect',
      textStyle: { fontSize: 12 },
      data: ['Total (%)','Urbano (%)','Rural (%)']
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: { type: 'line' },
      formatter: function (params) {
        const year = params?.[0]?.axisValue ?? params?.[0]?.axisValueLabel ?? '';
        const row = byYear[year];
        const cfg = [
          { name: 'Total (%)',  key: 'total'  },
          { name: 'Urbano (%)', key: 'urbano' },
          { name: 'Rural (%)',  key: 'rural'  }
        ];
        const markers = {};
        (params || []).forEach(p => { markers[p.seriesName] = p.marker; });
        const dotGray = '<span style="display:inline-block;margin-right:4px;border-radius:50%;width:10px;height:10px;background:#ccc"></span>';
        const lines = [`<b>${year}</b>`];
        cfg.forEach(c => {
          const v = row && isFinite(row[c.key]) ? Number(row[c.key]) : null;
          const val = v==null ? '—' : v.toFixed(2) + '%';
          const marker = markers[c.name] || dotGray;
          lines.push(`${marker} ${c.name}: <b>${val}</b>`);
        });
        return lines.join('<br/>');
      }
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: YEARS,
      name: 'Año', nameLocation: 'middle', nameGap: 28,
      axisTick: { alignWithLabel: true },
      animation: false
    },
    yAxis: {
      type: 'value',
      name: '%',
      nameTextStyle: { padding: [0,0,0,-4] },
      axisLabel: { formatter: '{value}%' },
      splitLine: { show: true },
      scale: true
    },
    animation: true,
    animationDuration: 1400,
    animationEasing: 'linear',
    animationDurationUpdate: 600,
    series: [
      {
        name:'Total (%)', type:'line',
        smooth: 0.25, smoothMonotone: 'x',
        connectNulls: true, clip: true,
        showSymbol:true, symbol:'circle', symbolSize:6,
        lineStyle:{ width:2, color: COLORS.total },
        itemStyle:{ color: COLORS.total },
        label:{ show:false, formatter: p => (p.value==null?'':(+p.value).toFixed(2)+'%'), position:'top', distance:6 }
      },
      {
        name:'Urbano (%)', type:'line',
        smooth: 0.25, smoothMonotone: 'x',
        connectNulls: true, clip: true,
        showSymbol:true, symbol:'circle', symbolSize:6,
        lineStyle:{ width:2, color: COLORS.urbano },
        itemStyle:{ color: COLORS.urbano },
        label:{ show:false, formatter: p => (p.value==null?'':(+p.value).toFixed(2)+'%'), position:'top', distance:6 }
      },
      {
        name:'Rural (%)', type:'line',
        smooth: 0.25, smoothMonotone: 'x',
        connectNulls: true, clip: true,
        showSymbol:true, symbol:'circle', symbolSize:6,
        lineStyle:{ width:2, color: COLORS.rural },
        itemStyle:{ color: COLORS.rural },
        label:{ show:false, formatter: p => (p.value==null?'':(+p.value).toFixed(2)+'%'), position:'top', distance:6 }
      }
    ]
  });

  // === 2) Descarga y pinta ===================================================
  chart.showLoading('default', { text:'Cargando…' });

  function qs(url, params){ return url + "?" + new URLSearchParams(params).toString(); }

  async function fetchRows(){
    const url = qs(SERVICE_URL, {
      where: WHERE,
      outFields: "anio,porcentaje_total,porcentaje_urbano,porcentaje_rural",
      orderByFields: "anio ASC",
      returnGeometry: "false",
      f: "json"
    });
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status + " — " + url);
    const json = await res.json();
    if(json.error) throw new Error((json.error.message||"Error del servicio") + " — " + url);
    const rows = (json.features || []).map(f => f.attributes);
    return rows
      .filter(r => r && r.anio != null)
      .sort((a,b) => Number(a.anio) - Number(b.anio))
      .map(r => ({
        anio: String(r.anio),
        total:  r.porcentaje_total  == null ? null : Number(r.porcentaje_total),
        urbano: r.porcentaje_urbano == null ? null : Number(r.porcentaje_urbano),
        rural:  r.porcentaje_rural  == null ? null : Number(r.porcentaje_rural),
      }));
  }

  let labelsShown = false;

  try{
    const all = await fetchRows();
    chart.hideLoading();

    if (!all.length) {
      $err.textContent = "No se recibieron registros para el filtro solicitado.\nFiltro: " + WHERE;
      return;
    }

    // Índice por año
    all.forEach(r => byYear[r.anio] = r);

    // Datos alineados al eje fijo
    const totalData  = YEARS.map(y => (byYear[y] ? byYear[y].total  : null));
    const urbanoData = YEARS.map(y => (byYear[y] ? byYear[y].urbano : null));
    const ruralData  = YEARS.map(y => (byYear[y] ? byYear[y].rural  : null));

    // Ajuste de eje Y (si hay valores válidos)
    const vals = [...totalData, ...urbanoData, ...ruralData].filter(v => v!=null && isFinite(v));
    const opt = {};
    if (vals.length > 0) {
      const minVal = Math.min(...vals);
      const maxVal = Math.max(...vals);
      const pad = Math.max((maxVal - minVal) * 0.08, 0.5);
      opt.yAxis = { min: Math.floor(minVal - pad), max: Math.ceil(maxVal + pad) };
    } else {
      $err.textContent = "Atención: el servicio respondió, pero las series están vacías para " + YEARS.join(", ") + ".";
    }

    chart.setOption({
      ...opt,
      series: [
        { data: totalData  },
        { data: urbanoData },
        { data: ruralData  }
      ]
    });

    // Mostrar etiquetas al terminar la animación inicial
    chart.off('finished');
    chart.on('finished', () => {
      if (labelsShown) return;
      labelsShown = true;
      chart.setOption({
        series: [
          { label:{ show:true } },
          { label:{ show:true } },
          { label:{ show:true } }
        ]
      });
    });

  }catch(e){
    chart.hideLoading();
    console.error(e);
    $err.textContent = "Error: " + (e && e.message ? e.message : e);
  }
})();
</script>
</body>
</html>
