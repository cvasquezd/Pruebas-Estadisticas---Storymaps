<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Recuento Total — cod_var 45 / 46 / 47 (2017–2024)</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <style>
    :root{
      --bg:#ffffff;
      --fg:#111827;
      --muted:#6b7280;
      --card:#fafafa;
      --shadow:0 4px 20px rgba(0,0,0,.08);
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #wrap{max-width:1100px;margin:20px auto;padding:0 14px}
    h1{font-weight:700;font-size:20px;margin:0 0 10px}
    .sub{color:var(--muted);font-size:13px;margin:0 0 14px}
    #chart{height:70vh;min-height:480px;background:var(--card);border-radius:16px;box-shadow:var(--shadow)}
    #err{margin-top:10px;color:#b91c1c;font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
<div id="wrap">
  <h1>Recuento Total — cod_var 45 / 46 / 47</h1>
  <p class="sub">Fuente: ArcGIS FeatureServer · Tabla 6: <code>vw_story_indicador_vivienda_03</code></p>
  <div id="chart"></div>
  <div id="err"></div>
</div>

<script>
(async function(){
  // === 1) CONFIGURA TU SERVICIO =============================================
  const SERVICE_URL = "https://pportalgis.vivienda.gob.pe/phtserver/rest/services/Hosted/mapa_swipe_viviendas_promovidas_storymap_hosted/FeatureServer/6/query";

  // Filtro base (ajusta si lo necesitas)
  const REGION = "NACIONAL";
  const YEARS = ["2017","2018","2019","2020","2021","2022","2023","2024"];
  const CODS  = [45, 46, 47];

  // 🎨 NOMBRES Y COLORES (MODIFICA AQUÍ)
  // --------------------------------------------------------------------------
  const NAMES = {
    45: "cod_var 45 — Recuento Total",
    46: "cod_var 46 — Recuento Total",
    47: "cod_var 47 — Recuento Total"
  };
  const COLORS = {
    45: "#0ea5e9", // azul
    46: "#22c55e", // verde
    47: "#ef4444"  // rojo
  };
  // --------------------------------------------------------------------------

  // === 2) UTILIDADES =========================================================
  const $err = document.getElementById('err');
  function qs(url, params){
    return url + "?" + new URLSearchParams(params).toString();
  }

  async function fetchRows(){
    const WHERE = `region_nombre='${REGION}' AND cod_var IN (${CODS.join(",")}) AND anio BETWEEN ${YEARS[0]} AND ${YEARS[YEARS.length-1]}`;
    const url = qs(SERVICE_URL, {
      where: WHERE,
      outFields: "anio,cod_var,recuento_total",
      orderByFields: "anio ASC, cod_var ASC",
      returnGeometry: "false",
      f: "json"
    });
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const json = await res.json();
    if(json.error) throw new Error(json.error.message || "Error del servicio");
    const rows = (json.features || []).map(f => f.attributes);
    return rows
      .filter(r => r && r.anio != null && r.cod_var != null)
      .map(r => ({
        anio: String(r.anio),
        cod : Number(r.cod_var),
        val : Number(r.recuento_total ?? 0)
      }));
  }

  // === 3) INICIA EL CHART ====================================================
  const chart = echarts.init(document.getElementById('chart'));
  window.addEventListener('resize', () => chart.resize());

  // Estructura: por año y cod_var -> valor
  const byYearCod = Object.create(null); // { '2017': {45: v, 46: v, 47: v}, ... }

  const baseOption = {
    backgroundColor: '#ffffff',
    color: CODS.map(c => COLORS[c]),
    grid: { left: 70, right: 24, top: 54, bottom: 56, containLabel: true },
    legend: {
      top: 8, left: 'center',
      itemWidth: 18, itemHeight: 10, icon: 'roundRect',
      textStyle: { fontSize: 12 },
      data: CODS.map(c => NAMES[c] || `cod_var ${c}`)
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: { type: 'line' },
      formatter: function (params) {
        const year = params?.[0]?.axisValue ?? params?.[0]?.axisValueLabel ?? '';
        const row = byYearCod[year] || {};
        const markers = {};
        (params || []).forEach(p => { markers[p.seriesName] = p.marker; });
        const lines = [`<b>${year}</b>`];
        CODS.forEach(c => {
          const name = NAMES[c] || `cod_var ${c}`;
          const v = row[c];
          const val = (v==null || !isFinite(v)) ? '—' : new Intl.NumberFormat('es-PE').format(v);
          const m = markers[name] || '';
          lines.push(`${m} ${name}: <b>${val}</b>`);
        });
        return lines.join('<br/>');
      }
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: YEARS,
      name: 'Año',
      nameLocation: 'middle',
      nameGap: 30,
      axisTick: { alignWithLabel: true },
      animation: false
    },
    yAxis: {
      type: 'value',
      name: 'Recuento',
      nameTextStyle: { padding: [0,0,0,-6] },
      axisLabel: {
        formatter: function(v){ return new Intl.NumberFormat('es-PE', { notation:'compact' }).format(v); }
      },
      splitLine: { show: true },
      scale: true
    },
    animation: true,
    animationDuration: 1200,
    animationEasing: 'linear',
    animationDurationUpdate: 600,
    series: CODS.map(c => ({
      name: NAMES[c] || `cod_var ${c}`,
      type: 'line',
      smooth: true,
      showSymbol: true, symbol: 'circle', symbolSize: 6,
      lineStyle: { width: 2, color: COLORS[c] },
      itemStyle: { color: COLORS[c] },
      label: {
        show: false,
        formatter: (p) => (p.value==null ? '' : new Intl.NumberFormat('es-PE').format(+p.value)),
        position: 'top', distance: 6
      },
      data: YEARS.map(() => null) // se completa luego
    }))
  };

  chart.setOption(baseOption);

  // === 4) CARGA, ALINEA Y DIBUJA ============================================
  let labelsShown = false;

  try{
    const rows = await fetchRows();
    if (!rows.length) throw new Error("No se recibieron registros para el filtro solicitado.");

    // Indexar por año y cod_var
    YEARS.forEach(y => { byYearCod[y] = {}; });
    rows.forEach(r => {
      if (!byYearCod[r.anio]) byYearCod[r.anio] = {};
      byYearCod[r.anio][r.cod] = r.val;
    });

    // Construir data por serie alineada al eje fijo
    const seriesData = {};
    CODS.forEach(c => {
      seriesData[c] = YEARS.map(y => {
        const v = byYearCod[y] ? byYearCod[y][c] : null;
        return (v==null || !isFinite(v)) ? null : +v;
      });
    });

    // Calcular min/max para dar "aire" vertical
    const vals = CODS.flatMap(c => seriesData[c]).filter(v => v!=null && isFinite(v));
    const minVal = Math.min(...vals);
    const maxVal = Math.max(...vals);
    const pad = Math.max((maxVal - minVal) * 0.08, Math.max(1, Math.round(maxVal*0.01))); // 8% o 1% del máx

    chart.setOption({
      yAxis: { min: Math.max(0, Math.floor(minVal - pad)), max: Math.ceil(maxVal + pad) },
      series: CODS.map(c => ({ data: seriesData[c] }))
    });

    // Mostrar etiquetas al finalizar la animación inicial
    chart.off('finished');
    chart.on('finished', () => {
      if (labelsShown) return;
      labelsShown = true;
      chart.setOption({
        series: CODS.map(c => ({ label: { show: true } }))
      });
    });

  }catch(e){
    console.error(e);
    $err.textContent = "Error: " + (e && e.message ? e.message : e);
  }
})();
</script>
</body>
</html>
